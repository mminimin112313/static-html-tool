<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrAssist 스타일 파일 병합기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <style>
        /*
            DESIGN SYSTEM (Based on the provided image)
            - Typography
                - Font Family: 'Noto Sans KR', sans-serif
            - Colors (CSS Variables)
                - --color-primary: #3F84F1 (Blue for highlights, buttons)
                - --color-background: #F9F9F9 (Main background)
                - --color-surface: #FFFFFF (Container background)
                - --color-text-primary: #333333 (Primary text)
                - --color-text-secondary: #828282 (Secondary text)
                - --color-border: #E0E0E0 (Borders)
                - --color-success: #27AE60
                - --color-danger: #EB5757
            - Spacing & Sizing
                - --space-sm: 8px
                - --space-md: 16px
                - --space-lg: 24px
                - --border-radius: 8px
        */
        :root {
            --color-primary: #3F84F1;
            --color-primary-dark: #3570CC;
            --color-success: #27AE60;
            --color-danger: #EB5757;
            --color-background: #F9F9F9;
            --color-surface: #FFFFFF;
            --color-text-primary: #333333;
            --color-text-secondary: #828282;
            --color-border: #E0E0E0;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --border-radius: 8px;
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text-primary);
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: var(--space-lg);
        }

        .app-container {
            width: 100%;
            max-width: 1200px;
            background-color: var(--color-surface);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
        }

        header {
            padding: var(--space-md) var(--space-lg);
            border-bottom: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h1 {
            font-size: 18px;
            font-weight: 700;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 0;
            min-height: 600px;
        }

        .sidebar {
            border-right: 1px solid var(--color-border);
            padding: var(--space-md);
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            font-weight: 500;
            padding-bottom: var(--space-sm);
            margin-bottom: var(--space-sm);
            color: var(--color-text-secondary);
            font-size: 13px;
        }
        #fileList {
            list-style: none;
            flex-grow: 1;
            overflow-y: auto;
            max-height: 550px; /* Adjust as needed */
        }

        /* File Item Styling */
        .file-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 4px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            position: relative;
        }
        .file-item:hover {
            background-color: #F2F2F2;
        }
        .file-item.selected {
            background-color: var(--color-primary);
            color: white;
        }
        .file-item::before { /* Status dot */
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--color-success);
            margin-right: 12px;
            flex-shrink: 0;
        }
        .file-item.selected .file-size, .file-item.selected .remove-btn {
            color: rgba(255, 255, 255, 0.8);
        }
        .file-info {
            flex-grow: 1;
            overflow: hidden;
        }
        .file-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }
        .file-size {
            font-size: 12px;
            color: var(--color-text-secondary);
            transition: color 0.2s;
        }
        .remove-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-secondary);
            font-weight: bold;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.2s;
            padding: 4px;
        }
        .file-item:hover .remove-btn {
            opacity: 1;
        }
        .remove-btn:hover {
             color: var(--color-danger);
        }

        .content-area {
            padding: var(--space-lg);
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }

        .controls-area {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
            align-items: center;
        }
        .upload-control { flex-grow: 1; }

        .form-group label {
            font-weight: 500;
            margin-bottom: var(--space-sm);
            display: block;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            font-size: 14px;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .form-group input[type="text"]:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(63, 132, 241, 0.2);
        }

        /* NEW: Filename checkbox style */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: 8px 0;
        }
        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--color-primary);
        }
        .checkbox-group label {
            cursor: pointer;
            font-weight: 500;
        }


        #statusMessage {
            min-height: 1.5em;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }
        #statusMessage.success { color: var(--color-success); }
        #statusMessage.error { color: var(--color-danger); }
        #statusMessage.info { color: var(--color-text-secondary); }

        #downloadContainer {
            text-align: center;
            padding: var(--space-lg);
            background-color: #F0F8FF;
            border: 1px solid #D1E7FD;
            border-radius: var(--border-radius);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            padding: 10px 16px;
            border: 1px solid transparent;
            border-radius: var(--border-radius);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-primary {
            background-color: var(--color-primary);
            color: var(--color-surface);
        }
        .btn-primary:not(:disabled):hover { background-color: var(--color-primary-dark); }
        .btn-secondary {
            background-color: var(--color-surface);
            color: var(--color-text-primary);
            border-color: var(--color-border);
        }
        .btn-secondary:not(:disabled):hover { background-color: #f2f2f2; }
        .btn-success {
            background-color: var(--color-success);
            color: var(--color-surface);
        }
        .btn-success:not(:disabled):hover { background-color: #219653; }

        .hidden { display: none !important; }
        #fileInput { display: none; }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>파일 병합기</h1>
            <div class="sort-buttons">
                <button id="clearAll" title="모두 지우기" class="btn btn-secondary">모두 삭제</button>
            </div>
        </header>

        <main class="main-content">
            <div class="sidebar">
                <div class="sidebar-header">프로젝트 파일</div>
                <ul id="fileList">
                    </ul>
            </div>

            <div class="content-area">
                <div class="controls-area">
                    <div class="upload-control">
                        <label for="fileInput" class="btn btn-secondary">파일 추가</label>
                        <input type="file" id="fileInput" multiple accept=".txt,.md,.log">
                    </div>
                     <button id="sortByName" title="이름순 정렬" class="btn btn-secondary">이름순</button>
                     <button id="sortByDate" title="시간순 정렬" class="btn btn-secondary">시간순</button>
                </div>

                <div class="options-actions">
                    <div class="form-group">
                        <label for="delimiterInput">파일 구분자</label>
                        <input type="text" id="delimiterInput" placeholder="파일 사이에 삽입될 텍스트 (예: &#92;n---&#92;n)">
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="includeFilenameCheckbox" checked>
                        <label for="includeFilenameCheckbox">파일 내용 앞에 파일명 추가</label>
                    </div>
                    
                    <button id="mergeButton" class="btn btn-primary" style="width: 100%; padding: 12px;">파일 합치기</button>
                </div>
                
                <p id="statusMessage"></p>
                
                <div id="downloadContainer" class="hidden">
                    <p style="font-size: 16px; margin-bottom: var(--space-md); font-weight: 500;">✅ 파일이 성공적으로 합쳐졌습니다!</p>
                    <div style="display: flex; gap: 8px;">
                        <button id="downloadButton" class="btn btn-success" style="flex-grow: 1;">다운로드</button>
                        <button id="resetButton" class="btn btn-secondary">새로 시작</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('fileInput');
            const fileListEl = document.getElementById('fileList');
            const delimiterInput = document.getElementById('delimiterInput');
            const includeFilenameCheckbox = document.getElementById('includeFilenameCheckbox'); // New element
            const mergeButton = document.getElementById('mergeButton');
            const statusMessage = document.getElementById('statusMessage');
            const downloadContainer = document.getElementById('downloadContainer');
            const downloadButton = document.getElementById('downloadButton');
            const resetButton = document.getElementById('resetButton');
            const sortByNameBtn = document.getElementById('sortByName');
            const sortByDateBtn = document.getElementById('sortByDate');
            const clearAllBtn = document.getElementById('clearAll');

            let state = {
                files: [],
                mergedContent: null,
                mergedFileName: 'merged.txt',
            };
            let sortableInstance = null;

            function render() {
                fileListEl.innerHTML = '';
                if (state.files.length === 0) {
                    fileListEl.innerHTML = `<li style="text-align: center; color: var(--color-text-secondary); padding: 20px;">파일을 추가해주세요.</li>`;
                } else {
                    state.files.forEach((file, index) => {
                        const li = document.createElement('li');
                        li.className = 'file-item';
                        li.dataset.index = index;
                        li.innerHTML = `
                            <div class="file-info">
                                <span class="file-name" title="${file.name}">${file.name}</span>
                                <span class="file-size">${(file.size / 1024).toFixed(1)} KB</span>
                            </div>
                            <span class="remove-btn" title="파일 제거" data-index="${index}">×</span>
                        `;
                        fileListEl.appendChild(li);
                    });
                }
                
                const hasFiles = state.files.length > 0;
                mergeButton.disabled = !hasFiles;
                sortByNameBtn.disabled = !hasFiles;
                sortByDateBtn.disabled = !hasFiles;
                clearAllBtn.disabled = !hasFiles;

                if (state.mergedContent !== null) {
                    downloadContainer.classList.remove('hidden');
                    mergeButton.parentElement.classList.add('hidden'); // Hide the whole options block
                } else {
                    downloadContainer.classList.add('hidden');
                    mergeButton.parentElement.classList.remove('hidden');
                }
                
                if (hasFiles && !sortableInstance) {
                    initializeSortable();
                } else if (!hasFiles && sortableInstance) {
                    sortableInstance.destroy();
                    sortableInstance = null;
                }
            }

            function setStatus(message, type = 'info', duration = 3000) {
                statusMessage.textContent = message;
                statusMessage.className = type;
                if (duration > 0) {
                    setTimeout(() => {
                        if (statusMessage.textContent === message) {
                            statusMessage.textContent = '';
                        }
                    }, duration);
                }
            }
            
            function initializeSortable() {
                if (sortableInstance) sortableInstance.destroy();
                sortableInstance = new Sortable(fileListEl, {
                    animation: 150,
                    onEnd: (evt) => {
                        const [movedItem] = state.files.splice(evt.oldIndex, 1);
                        state.files.splice(evt.newIndex, 0, movedItem);
                        render();
                        setStatus('순서가 변경되었습니다.', 'info');
                    },
                });
            }

            function resetApp() {
                state.files = [];
                state.mergedContent = null;
                fileInput.value = '';
                delimiterInput.value = '';
                includeFilenameCheckbox.checked = true;
                render();
            }

            function handleFileAdd(files) {
                const newFiles = Array.from(files);
                let addedCount = 0;
                newFiles.forEach(newFile => {
                    if (!state.files.some(f => f.name === newFile.name && f.size === newFile.size)) {
                        state.files.push(newFile);
                        addedCount++;
                    }
                });
                if (addedCount > 0) setStatus(`${addedCount}개의 새 파일을 추가했습니다.`, 'success');
                render();
            }

            async function handleMerge() {
                setStatus('파일 처리 중...', 'info', 0);
                mergeButton.disabled = true;
                
                const delimiter = delimiterInput.value.replace(/\\n/g, '\n').replace(/\\t/g, '\t');
                const shouldIncludeFilename = includeFilenameCheckbox.checked;

                // MODIFIED: Prepend filename if checkbox is checked
                const filePromises = state.files.map(async (file) => {
                    const content = await file.text();
                    if (shouldIncludeFilename) {
                        return `--- File: ${file.name} ---\n${content}`;
                    }
                    return content;
                });

                try {
                    const fileContents = await Promise.all(filePromises);
                    state.mergedContent = fileContents.join(delimiter);
                    
                    const firstFile = state.files[0];
                    const baseName = firstFile.name.lastIndexOf('.') > -1 ? firstFile.name.substring(0, firstFile.name.lastIndexOf('.')) : firstFile.name;
                    state.mergedFileName = `${baseName}_merged.txt`;
                    
                    setStatus('');
                    render();
                } catch (error) {
                    setStatus('파일 처리 중 오류가 발생했습니다.', 'error');
                    console.error("Error reading files:", error);
                } finally {
                    mergeButton.disabled = false;
                }
            }

            function handleDownload() {
                const blob = new Blob([state.mergedContent], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = state.mergedFileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            fileInput.addEventListener('change', (e) => handleFileAdd(e.target.files));

            fileListEl.addEventListener('click', (e) => {
                const fileItem = e.target.closest('.file-item');
                if (!fileItem) return;

                // Handle remove button click
                if (e.target.classList.contains('remove-btn')) {
                    const indexToRemove = parseInt(e.target.dataset.index, 10);
                    state.files.splice(indexToRemove, 1);
                    render();
                    setStatus('파일이 제거되었습니다.', 'info');
                    return;
                }
                
                // Handle selection
                const currentlySelected = fileListEl.querySelector('.selected');
                if (currentlySelected) {
                    currentlySelected.classList.remove('selected');
                }
                fileItem.classList.add('selected');
            });

            sortByNameBtn.addEventListener('click', () => {
                state.files.sort((a, b) => a.name.localeCompare(b.name, 'ko', { numeric: true }));
                render();
                setStatus('이름순으로 정렬했습니다.', 'info');
            });

            sortByDateBtn.addEventListener('click', () => {
                state.files.sort((a, b) => a.lastModified - b.lastModified);
                render();
                setStatus('시간순으로 정렬했습니다.', 'info');
            });
            
            clearAllBtn.addEventListener('click', () => {
                resetApp();
                setStatus('모든 파일을 제거했습니다.', 'info');
            });
            
            mergeButton.addEventListener('click', handleMerge);
            downloadButton.addEventListener('click', handleDownload);
            resetButton.addEventListener('click', resetApp);

            render();
        });
    </script>
</body>
</html>
