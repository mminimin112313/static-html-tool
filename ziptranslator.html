<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* 1. 다크모드 테마 및 기본 스타일 정의 */
        :root {
            --bg-primary: #131314;
            --bg-secondary: #1e1f20;
            --bg-tertiary: #2d2e30;
            --bg-hover: #3c4043;
            --text-primary: #e2e2e3;
            --text-secondary: #bdc1c6;
            --accent-blue: #8ab4f8;
            --accent-yellow: #fdd663;
            --accent-yellow-rgb: 253, 214, 99;
            --accent-pink: #f28b82;
            --border-color: #3c4043;
        }

        body { 
            font-family: 'Pretendard', sans-serif; 
            background-color: var(--bg-primary); 
            color: var(--text-primary);
        }

        /* 컴포넌트 스타일 */
        .card { 
            background-color: var(--bg-secondary); 
            border: 1px solid var(--border-color);
            transition: all 0.2s ease-in-out; 
        }
        .card:hover { 
            transform: translateY(-5px); 
            border-color: var(--accent-blue);
        }
        .btn { 
            padding: 0.6rem 1.2rem; 
            border-radius: 0.5rem; 
            font-weight: 600; 
            transition: all 0.2s ease-in-out; 
            border: none;
            cursor: pointer;
        }
        .btn-primary { background-color: var(--accent-blue); color: var(--bg-primary); }
        .btn-primary:hover { filter: brightness(0.9); }
        .btn-danger { background-color: var(--accent-pink); color: var(--bg-primary); }
        .btn-danger:hover { filter: brightness(0.9); }
        .btn-secondary { background-color: var(--bg-tertiary); color: var(--text-primary); }
        .btn-secondary:hover { background-color: var(--bg-hover); }
        .btn-warning { background-color: var(--accent-yellow); color: var(--bg-primary); }
        .btn-warning:hover { filter: brightness(0.9); }

        .progress-bar-bg { background-color: var(--bg-tertiary); }
        .progress-bar { background-color: var(--accent-blue); }

        .sidebar { scrollbar-width: thin; scrollbar-color: var(--bg-hover) var(--bg-secondary); }
        .sidebar::-webkit-scrollbar { width: 8px; }
        .sidebar::-webkit-scrollbar-track { background: var(--bg-secondary); }
        .sidebar::-webkit-scrollbar-thumb { background-color: var(--bg-hover); border-radius: 10px; border: 2px solid var(--bg-secondary); }
        
        .status-untranslated { color: var(--text-secondary); }
        .status-translated { color: var(--accent-blue); }

        .modal-backdrop { background-color: rgba(0,0,0,0.7); }
        .modal-content { background: var(--bg-secondary); border: 1px solid var(--border-color); }
        .file-item.copied-prompt { background-color: rgba(var(--accent-yellow-rgb), 0.1); }
        .file-item:hover, .file-item.selected { background-color: var(--bg-hover); }

        /* 입력 필드 스타일 */
        input[type="text"], textarea {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(138, 180, 248, 0.3);
        }
        textarea#translated-text { background-color: var(--bg-tertiary); }
        
        /* 헤더, 메인, 사이드바 레이아웃 스타일 */
        header { background-color: var(--bg-secondary); box-shadow: 0 1px 2px 0 rgba(0,0,0,0.3); }
        aside { background-color: var(--bg-secondary); border-right: 1px solid var(--border-color); }
        section .bg-gray-100 { background-color: var(--bg-primary); border: 1px solid var(--border-color); }
        #no-project-message h3 { color: var(--text-primary); }
        #no-project-message p, #no-project-message svg { color: var(--text-secondary); }


        /* 2. 토스트 메시지 위치 및 애니메이션 변경 */
        @keyframes toast-in {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes toast-out {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(100%); opacity: 0; }
        }
        .toast {
            animation: toast-in 0.4s ease, toast-out 0.4s ease 2.6s forwards;
            min-width: 280px;
            max-width: 90%;
            text-align: center;
            color: var(--bg-primary);
            border-radius: 0.75rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-weight: 600;
        }
        .toast.toast-success { background-color: var(--accent-blue); }
        .toast.toast-error { background-color: var(--accent-pink); }
        .toast.toast-info { background-color: var(--bg-tertiary); color: var(--text-primary); }
    </style>
</head>

    <script id="worker" type="javascript/worker">
        self.importScripts('https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js');
        self.onmessage = async (e) => {
            const { type, payload } = e.data;
            if (type === 'PROCESS_ZIP') {
                const { file } = payload;
                const zip = new JSZip();
                try {
                    self.postMessage({ type: 'PROGRESS', payload: 'ZIP 파일 로딩 중...' });
                    const content = await zip.loadAsync(file);
                    self.postMessage({ type: 'PROGRESS', payload: '파일 목록 분석 중...' });
                    const filesToProcess = [];
                    content.forEach((relativePath, zipEntry) => {
                        if (!zipEntry.dir && relativePath.toLowerCase().endsWith('.txt')) {
                            filesToProcess.push(zipEntry);
                        }
                    });
                    const totalFiles = filesToProcess.length;
                    const extractedFiles = [];
                    for (let i = 0; i < totalFiles; i++) {
                        const zipEntry = filesToProcess[i];
                        const text = await zipEntry.async('string');
                        extractedFiles.push({ name: zipEntry.name, originalText: text });
                        if ((i + 1) % 10 === 0 || i + 1 === totalFiles) {
                           self.postMessage({ type: 'PROGRESS', payload: `파일 처리 중... (${i + 1}/${totalFiles})` });
                        }
                    }
                    self.postMessage({ type: 'SUCCESS', payload: { files: extractedFiles } });
                } catch (error) {
                    self.postMessage({ type: 'ERROR', payload: error.message });
                }
            }
        };
    </script>

    <script type="module">
        // --- 상수 및 변수 선언 (동일) ---
        const DB_NAME = 'eBookTranslatorDB';
        const DB_VERSION = 1;
        const PROJECTS_STORE = 'projects';
        const FILES_STORE = 'files';

        let db;
        let worker;
        let currentProjectId = null;
        let currentFile = null;
        let workspaceFileMap = new Map();

        // --- DOM 요소 (동일) ---
        const views = {
            loading: document.getElementById('loading-view'),
            dashboard: document.getElementById('dashboard-view'),
            workspace: document.getElementById('workspace-view'),
        };
        const loadingMessage = document.getElementById('loading-message');
        const newProjectBtn = document.getElementById('new-project-btn');
        const zipFileInput = document.getElementById('zip-file-input');
        const projectList = document.getElementById('project-list');
        const noProjectMessage = document.getElementById('no-project-message');
        const backToDashboardBtn = document.getElementById('back-to-dashboard-btn');
        const workspaceProjectName = document.getElementById('workspace-project-name');
        const fileListContainer = document.getElementById('file-list');
        const originalFileName = document.getElementById('original-file-name');
        const originalTextEl = document.getElementById('original-text');
        const translatedTextEl = document.getElementById('translated-text');
        const saveTranslationBtn = document.getElementById('save-translation-btn');
        const copyPromptBtn = document.getElementById('copy-prompt-btn');
        const exportBtn = document.getElementById('export-btn');
        const promptTemplateInput = document.getElementById('prompt-template-input');
        const confirmModal = document.getElementById('confirm-modal');
        const confirmOkBtn = document.getElementById('confirm-ok-btn');
        const confirmCancelBtn = document.getElementById('confirm-cancel-btn');
        const toastContainer = document.getElementById('toast-container');
        
        // --- 유틸리티 (동일) ---
        const utils = {
            async copyToClipboard(text) {
                if (navigator.clipboard && window.isSecureContext) {
                    try {
                        await navigator.clipboard.writeText(text);
                        return true;
                    } catch (err) {
                        console.error('navigator.clipboard.writeText 실패:', err);
                    }
                }
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.top = "-9999px";
                textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                let success = false;
                try {
                    success = document.execCommand('copy');
                } catch (err) {
                    console.error('document.execCommand 실패:', err);
                    success = false;
                }
                document.body.removeChild(textArea);
                return success;
            }
        };
        
        // --- DB 관리 (동일) ---
        const dbManager = {
            initDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(DB_NAME, DB_VERSION);
                    request.onerror = (event) => reject("IndexedDB 열기 실패: " + event.target.errorCode);
                    request.onsuccess = (event) => { db = event.target.result; resolve(db); };
                    request.onupgradeneeded = (event) => {
                        const dbInstance = event.target.result;
                        if (!dbInstance.objectStoreNames.contains(PROJECTS_STORE)) {
                            dbInstance.createObjectStore(PROJECTS_STORE, { keyPath: 'id' });
                        }
                        if (!dbInstance.objectStoreNames.contains(FILES_STORE)) {
                            const fileStore = dbInstance.createObjectStore(FILES_STORE, { keyPath: ['projectId', 'name'] });
                            fileStore.createIndex('by_project', 'projectId', { unique: false });
                        }
                    };
                });
            },
            addProject(project) { return new Promise((resolve, reject) => { const tx = db.transaction([PROJECTS_STORE], 'readwrite'); tx.objectStore(PROJECTS_STORE).add(project); tx.oncomplete = () => resolve(); tx.onerror = (e) => reject(e.target.error); }); },
            getProjects() { return new Promise((resolve, reject) => { const req = db.transaction([PROJECTS_STORE], 'readonly').objectStore(PROJECTS_STORE).getAll(); req.onsuccess = () => resolve(req.result); req.onerror = (e) => reject(e.target.error); }); },
            getProject(id) { return new Promise((resolve, reject) => { const req = db.transaction([PROJECTS_STORE], 'readonly').objectStore(PROJECTS_STORE).get(id); req.onsuccess = () => resolve(req.result); req.onerror = (e) => reject(e.target.error); }); },
            updateProject(project) { return new Promise((resolve, reject) => { const tx = db.transaction([PROJECTS_STORE], 'readwrite'); tx.objectStore(PROJECTS_STORE).put(project); tx.oncomplete = () => resolve(); tx.onerror = (e) => reject(e.target.error); }); },
            deleteProject(id) {
                return new Promise((resolve, reject) => {
                    const tx = db.transaction([PROJECTS_STORE, FILES_STORE], 'readwrite');
                    tx.objectStore(PROJECTS_STORE).delete(id);
                    const cursorRequest = tx.objectStore(FILES_STORE).index('by_project').openCursor(IDBKeyRange.only(id));
                    cursorRequest.onsuccess = (e) => { const cursor = e.target.result; if (cursor) { cursor.delete(); cursor.continue(); } };
                    tx.oncomplete = () => resolve(); tx.onerror = (e) => reject(e.target.error);
                });
            },
            addFiles(files) {
                 return new Promise((resolve, reject) => {
                    if (files.length === 0) { resolve(); return; }
                    const tx = db.transaction([FILES_STORE], 'readwrite');
                    const store = tx.objectStore(FILES_STORE);
                    files.forEach(file => store.add(file));
                    tx.oncomplete = () => resolve(); tx.onerror = (e) => reject(e.target.error);
                });
            },
            getFilesForProject(projectId) { return new Promise((resolve, reject) => { const req = db.transaction([FILES_STORE], 'readonly').objectStore(FILES_STORE).index('by_project').getAll(projectId); req.onsuccess = () => resolve(req.result); req.onerror = (e) => reject(e.target.error); }); },
            updateFile(file) { return new Promise((resolve, reject) => { const tx = db.transaction([FILES_STORE], 'readwrite'); tx.objectStore(FILES_STORE).put(file); tx.oncomplete = () => resolve(); tx.onerror = (e) => reject(e.target.error); }); }
        };

        // --- UI 렌더링 (일부 수정) ---
        const uiManager = {
            switchView(viewName) { /* 동일 */ Object.values(views).forEach(v => v.classList.add('hidden')); if (views[viewName]) views[viewName].classList.remove('hidden'); },
            showLoading(message) { /* 동일 */ loadingMessage.textContent = message; views.loading.classList.remove('hidden'); views.loading.classList.add('flex'); },
            hideLoading() { /* 동일 */ views.loading.classList.add('hidden'); views.loading.classList.remove('flex'); },
            async renderDashboard() {
                const projects = await dbManager.getProjects();
                projectList.innerHTML = '';
                if (projects.length === 0) {
                    noProjectMessage.classList.remove('hidden');
                } else {
                    noProjectMessage.classList.add('hidden');
                    projects.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    for (const project of projects) {
                        const files = await dbManager.getFilesForProject(project.id);
                        const totalFiles = files.length;
                        const translatedFiles = files.filter(f => f.status === 'translated').length;
                        const progress = totalFiles > 0 ? Math.round((translatedFiles / totalFiles) * 100) : 0;
                        const card = document.createElement('div');
                        card.className = 'card p-6';
                        card.innerHTML = `
                            <div class="flex justify-between items-start">
                                <h3 class="text-xl font-bold mb-2 truncate" title="${project.name}">${project.name}</h3>
                                <button data-project-id="${project.id}" class="delete-project-btn p-2 text-[var(--text-secondary)] hover:text-[var(--accent-pink)] rounded-full flex-shrink-0">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
                                </button>
                            </div>
                            <p class="text-sm text-[var(--text-secondary)] mb-4">생성일: ${new Date(project.createdAt).toLocaleDateString()}</p>
                            <div class="mb-2">
                                <div class="flex justify-between text-sm font-medium">
                                    <span>진행률</span>
                                    <span>${progress}% (${translatedFiles}/${totalFiles})</span>
                                </div>
                                <div class="w-full progress-bar-bg rounded-full h-2.5 mt-1">
                                    <div class="progress-bar h-2.5 rounded-full" style="width: ${progress}%"></div>
                                </div>
                            </div>
                            <div class="mt-6 text-right">
                                <button data-project-id="${project.id}" class="open-project-btn btn btn-primary">작업 시작</button>
                            </div>`;
                        projectList.appendChild(card);
                    }
                }
                this.switchView('dashboard');
            },
            async renderWorkspace(projectId) { /* 동일 */
                currentProjectId = projectId;
                const project = await dbManager.getProject(projectId);
                const files = await dbManager.getFilesForProject(projectId);
                workspaceProjectName.textContent = project.name;
                promptTemplateInput.value = project.promptTemplate || '다음 텍스트를 한국어로 번역해줘: <<원문>>';
                workspaceFileMap.clear();
                files.forEach(file => workspaceFileMap.set(file.name, file));
                const fileTree = {};
                files.forEach(file => {
                    let currentLevel = fileTree;
                    const pathParts = file.name.split('/');
                    pathParts.forEach((part, index) => {
                        if (index === pathParts.length - 1) currentLevel[part] = file;
                        else { if (!currentLevel[part]) currentLevel[part] = {}; currentLevel = currentLevel[part]; }
                    });
                });
                fileListContainer.innerHTML = this.buildFileTreeHTML(fileTree);
                this.clearWorkspaceView();
                this.switchView('workspace');
            },
            buildFileTreeHTML(node, path = '') { /* 아이콘 색상 변수 사용하도록 수정 */
                let html = '<ul class="space-y-1">';
                Object.keys(node).sort((a, b) => { const aIsDir = typeof node[a] === 'object' && node[a] !== null && !node[a].name; const bIsDir = typeof node[b] === 'object' && node[b] !== null && !node[b].name; if (aIsDir && !bIsDir) return -1; if (!aIsDir && bIsDir) return 1; return a.localeCompare(b); }).forEach(key => {
                    const currentPath = path ? `${path}/${key}` : key;
                    const isDir = typeof node[key] === 'object' && node[key] !== null && !node[key].name;
                    if (isDir) {
                        html += `<li><details open><summary class="flex items-center p-1 rounded cursor-pointer hover:bg-[var(--bg-hover)]"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1 text-[var(--accent-yellow)]" viewBox="0 0 20 20" fill="currentColor"><path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" /></svg><span class="font-medium text-sm">${key}</span></summary><div class="ml-4">${this.buildFileTreeHTML(node[key], currentPath)}</div></details></li>`;
                    } else {
                        const file = node[key];
                        const iconClass = file.status === 'translated' ? 'status-translated' : 'status-untranslated';
                        const iconPath = file.status === 'translated' ? 'M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z' : 'M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 5.555a.5.5 0 01.9 0v3.9a.5.5 0 01-.45.495l-2.438.406a.5.5 0 01-.555-.555l.406-2.438A.5.5 0 019.555 6.45V5.555z';
                        const promptCopiedClass = file.promptCopied ? 'copied-prompt' : '';
                        html += `<li class="file-item p-1 rounded cursor-pointer flex items-center ${promptCopiedClass}" data-project-id="${file.projectId}" data-file-name="${file.name}"><svg xmlns="http://www.w3.org/2000/svg" id="status-icon-${file.name.replace(/[^a-zA-Z0-9]/g, '-')}" class="status-icon flex-shrink-0 mr-2 ${iconClass}" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="${iconPath}" clip-rule="evenodd" /></svg><span class="text-sm truncate" title="${key}">${key}</span></li>`;
                    }
                });
                return html + '</ul>';
            },
            updateFileStatusIcon(fileName, status) { /* 동일 */
                const icon = document.getElementById(`status-icon-${fileName.replace(/[^a-zA-Z0-9]/g, '-')}`);
                if (icon) {
                    const iconClass = status === 'translated' ? 'status-translated' : 'status-untranslated';
                    const iconPath = status === 'translated' ? 'M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z' : 'M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 5.555a.5.5 0 01.9 0v3.9a.5.5 0 01-.45.495l-2.438.406a.5.5 0 01-.555-.555l.406-2.438A.5.5 0 019.555 6.45V5.555z';
                    icon.classList.remove('status-translated', 'status-untranslated'); icon.classList.add(iconClass); icon.querySelector('path').setAttribute('d', iconPath);
                }
            },
            updatePromptCopiedIndicator(fileName, isCopied) { /* 동일 */
                const fileItem = fileListContainer.querySelector(`[data-file-name="${fileName}"]`);
                if(fileItem) isCopied ? fileItem.classList.add('copied-prompt') : fileItem.classList.remove('copied-prompt');
            },
            clearWorkspaceView() { /* 동일 */
                currentFile = null; originalFileName.textContent = ''; originalTextEl.textContent = '좌측 목록에서 번역할 파일을 선택하세요.'; translatedTextEl.value = ''; copyPromptBtn.className = 'btn btn-secondary';
            },
            showConfirm(title, message) { /* 동일 */
                return new Promise(resolve => {
                    document.getElementById('confirm-title').textContent = title; document.getElementById('confirm-message').textContent = message; confirmModal.classList.remove('hidden');
                    const onOk = () => { cleanup(); resolve(true); }; const onCancel = () => { cleanup(); resolve(false); };
                    const cleanup = () => { confirmOkBtn.removeEventListener('click', onOk); confirmCancelBtn.removeEventListener('click', onCancel); confirmModal.classList.add('hidden'); };
                    confirmOkBtn.addEventListener('click', onOk, { once: true }); confirmCancelBtn.addEventListener('click', onCancel, { once: true });
                });
            },
            showToast(message, type = 'success', duration = 3000) {
                const toast = document.createElement('div');
                toast.className = `toast p-4 toast-${type}`;
                toast.textContent = message;
                toastContainer.appendChild(toast);
                setTimeout(() => { toast.remove(); }, duration);
            }
        };

        // --- 이벤트 핸들러 (수정) ---
        const eventHandlers = {
            init() { /* 동일 */
                newProjectBtn.addEventListener('click', () => zipFileInput.click());
                zipFileInput.addEventListener('change', this.handleFileSelect.bind(this));
                projectList.addEventListener('click', (e) => { const openBtn = e.target.closest('.open-project-btn'); const deleteBtn = e.target.closest('.delete-project-btn'); if (openBtn) uiManager.renderWorkspace(openBtn.dataset.projectId); if (deleteBtn) this.handleDeleteProject(deleteBtn.dataset.projectId); });
                backToDashboardBtn.addEventListener('click', async () => { currentProjectId = null; uiManager.showLoading('대시보드 로딩 중...'); await uiManager.renderDashboard(); uiManager.hideLoading(); });
                fileListContainer.addEventListener('click', (e) => { const fileItem = e.target.closest('.file-item'); if (fileItem) this.handleFileSelectInWorkspace(fileItem.dataset.projectId, fileItem.dataset.fileName); });
                saveTranslationBtn.addEventListener('click', this.handleSaveTranslation.bind(this));
                copyPromptBtn.addEventListener('click', this.handleCopyPrompt.bind(this));
                exportBtn.addEventListener('click', this.handleExport.bind(this));
                promptTemplateInput.addEventListener('blur', this.handleSavePromptTemplate.bind(this));
            },
            async handleFileSelect(event) { /* 동일 */ const file = event.target.files[0]; if (!file) return; uiManager.showLoading('프로젝트 생성 중...'); worker.postMessage({ type: 'PROCESS_ZIP', payload: { file } }); zipFileInput.value = ''; },
            async handleDeleteProject(projectId) { /* 동일 */
                const project = await dbManager.getProject(projectId);
                const confirmed = await uiManager.showConfirm('프로젝트 삭제', `정말로 '${project.name}' 프로젝트를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.`);
                if (confirmed) { await dbManager.deleteProject(projectId); uiManager.showToast(`'${project.name}' 프로젝트가 삭제되었습니다.`, 'info'); uiManager.renderDashboard(); }
            },
            async handleFileSelectInWorkspace(projectId, fileName) { /* 선택된 파일 클래스 추가 로직 */
                if (currentFile && translatedTextEl.value !== (currentFile.translatedText || '')) { await this.handleSaveTranslation(false); }
                const file = workspaceFileMap.get(fileName);
                if (file) {
                    currentFile = file; originalFileName.textContent = currentFile.name; originalTextEl.textContent = currentFile.originalText; translatedTextEl.value = currentFile.translatedText || '';
                    document.querySelectorAll('.file-item.selected').forEach(el => el.classList.remove('selected'));
                    const fileItem = fileListContainer.querySelector(`[data-file-name="${fileName}"]`);
                    if(fileItem) fileItem.classList.add('selected');
                    copyPromptBtn.className = `btn ${currentFile.promptCopied ? 'btn-warning' : 'btn-secondary'}`;
                }
            },
            async handleSaveTranslation(moveToNext = true) { /* 동일 */
                if (!currentFile) { if (moveToNext === true) uiManager.showToast('저장할 파일이 선택되지 않았습니다.', 'error'); return; };
                const newText = translatedTextEl.value; const originalTranslatedText = currentFile.translatedText || '';
                if (newText === originalTranslatedText && moveToNext) return;
                const newStatus = newText.trim() ? 'translated' : 'untranslated';
                currentFile.translatedText = newText; currentFile.status = newStatus;
                await dbManager.updateFile(currentFile);
                uiManager.updateFileStatusIcon(currentFile.name, newStatus); uiManager.showToast(`'${currentFile.name}' 저장 완료!`, 'success');
                workspaceFileMap.get(currentFile.name).status = newStatus; workspaceFileMap.get(currentFile.name).translatedText = newText;
                if (moveToNext) {
                    const fileItems = Array.from(fileListContainer.querySelectorAll('.file-item')); const fileNamesInOrder = fileItems.map(item => item.dataset.fileName); const currentIndex = fileNamesInOrder.indexOf(currentFile.name);
                    if (currentIndex !== -1) {
                        for (let i = currentIndex + 1; i < fileNamesInOrder.length; i++) { const nextFileName = fileNamesInOrder[i]; if (workspaceFileMap.get(nextFileName)?.status === 'untranslated') { this.handleFileSelectInWorkspace(currentProjectId, nextFileName); return; } }
                        for (let i = 0; i < currentIndex; i++) { const nextFileName = fileNamesInOrder[i]; if (workspaceFileMap.get(nextFileName)?.status === 'untranslated') { this.handleFileSelectInWorkspace(currentProjectId, nextFileName); return; } }
                    }
                    uiManager.showToast('모든 파일의 번역이 완료되었습니다!', 'info');
                }
            },
            async handleSavePromptTemplate() { /* 동일 */
                if (!currentProjectId) return; const project = await dbManager.getProject(currentProjectId); const newTemplate = promptTemplateInput.value; if (project.promptTemplate === newTemplate) return;
                project.promptTemplate = newTemplate; await dbManager.updateProject(project); uiManager.showToast('프롬프트 템플릿이 저장되었습니다.');
            },
            async handleCopyPrompt() { /* 동일 */
                if (!currentFile || !currentFile.originalText) { uiManager.showToast('프롬프트를 복사할 파일이 선택되지 않았습니다.', 'error'); return; }
                if (!currentFile.promptCopied) {
                    currentFile.promptCopied = true; await dbManager.updateFile(currentFile); workspaceFileMap.get(currentFile.name).promptCopied = true;
                    copyPromptBtn.className = 'btn btn-warning'; uiManager.updatePromptCopiedIndicator(currentFile.name, true);
                }
                const template = promptTemplateInput.value || '<<원문>>'; const promptText = template.replace('<<원문>>', currentFile.originalText);
                const success = await utils.copyToClipboard(promptText);
                if (success) uiManager.showToast('프롬프트가 클립보드에 복사되었습니다.');
                else uiManager.showToast('클립보드 복사에 실패했습니다. 브라우저 권한을 확인해주세요.', 'error');
            },
            async handleExport() { /* 동일 */
                if (!currentProjectId) return; uiManager.showLoading('내보내기 파일 생성 중...');
                const project = await dbManager.getProject(currentProjectId); const files = await dbManager.getFilesForProject(currentProjectId);
                const sortedFiles = files.sort((a, b) => a.name.localeCompare(b.name, undefined, { numeric: true }));
                let fullText = `프로젝트: ${project.name}\n내보내기 날짜: ${new Date().toLocaleString()}\n========================================\n\n`;
                sortedFiles.forEach(file => { fullText += `--- 파일: ${file.name} ---\n${file.translatedText || "[번역되지 않음]"}\n\n`; });
                const blob = new Blob([fullText], { type: 'text/plain;charset=utf-8' }); const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = `${project.name}_번역본.txt`; document.body.appendChild(a);
                a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
                uiManager.hideLoading(); uiManager.showToast('번역본이 텍스트 파일로 내보내졌습니다.', 'info');
            }
        };

        // --- 웹 워커 메시지 핸들링 및 초기화 (프롬프트 내용만 간소화) ---
        function setupWorker() { /* 동일 */
            const workerScript = document.getElementById('worker').textContent; const workerBlob = new Blob([workerScript], { type: 'application/javascript' }); worker = new Worker(URL.createObjectURL(workerBlob));
            worker.onmessage = async (e) => {
                const { type, payload } = e.data;
                switch (type) {
                    case 'PROGRESS': uiManager.showLoading(payload); break;
                    case 'SUCCESS':
                        const newProjectId = `proj_${Date.now()}`; const zipFile = zipFileInput.files[0]; const projectName = zipFile ? zipFile.name.replace(/\.zip$/i, '') : '새 프로젝트';
                        const newProject = { id: newProjectId, name: projectName, createdAt: new Date(), promptTemplate: '다음 텍스트를 한국어로 번역해줘: <<원문>>' };
                        const filesToSave = payload.files.map(f => ({ ...f, projectId: newProjectId, translatedText: '', status: 'untranslated', promptCopied: false }));
                        await dbManager.addProject(newProject); await dbManager.addFiles(filesToSave); uiManager.hideLoading();
                        uiManager.showToast(`'${projectName}' 프로젝트가 성공적으로 생성되었습니다.`, 'success'); await uiManager.renderDashboard(); break;
                    case 'ERROR': console.error('Worker Error:', payload); uiManager.hideLoading(); uiManager.showToast(`파일 처리 중 오류 발생: ${payload}`, 'error'); break;
                }
            };
            worker.onerror = (e) => { console.error('Worker Error:', e); uiManager.hideLoading(); uiManager.showToast('웹 워커 실행 중 심각한 오류가 발생했습니다.', 'error'); }
        }
        async function init() { /* 동일 */
            try { await dbManager.initDB(); setupWorker(); eventHandlers.init(); await uiManager.renderDashboard(); } catch (error) { console.error("애플리케이션 초기화 실패:", error); document.body.innerHTML = `<div class="p-8 text-center text-red-600">애플리케이션을 시작할 수 없습니다. 브라우저가 IndexedDB를 지원하는지 확인하세요. 오류: ${error}</div>`; }
        }
        document.addEventListener('DOMContentLoaded', init);
    </script>
