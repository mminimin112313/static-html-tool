    <style>
        /* 기본 스타일 및 변수 정의 */
        :root {
            --bg-primary: #131314;
            --bg-secondary: #1e1f20;
            --bg-tertiary: #2d2e30;
            --bg-hover: #3c4043;
            --text-primary: #e2e2e3;
            --text-secondary: #bdc1c6;
            --accent-blue: #8ab4f8;
            --accent-yellow: #fdd663;
            --accent-pink: #f28b82;
            --border-color: #3c4043;
            --sidebar-width: 280px;
            --header-height: 64px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden; /* 메인 레이아웃 스크롤 방지 */
        }

        body.no-scroll { overflow: hidden; }

        button, input, textarea, select { font-family: inherit; }
        button { cursor: pointer; }

        /* 공용 버튼 스타일 */
        .button-like {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
            white-space: nowrap;
            transition: background-color 0.2s;
        }
        .button-like:hover { background-color: var(--bg-hover); }

        /* 사이드바 */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            height: 100%;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        .sidebar-content {
            display: flex; /* 이 줄 추가 */
            flex-direction: column; /* 이 줄 추가 */
            flex-grow: 1;
            overflow-y: auto;
            min-height: 0;
        }
        #auth-section {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        #login-btn {
            width: 100%;
            padding: 10px;
            background-color: var(--accent-blue);
            color: var(--bg-primary);
            border: none;
            border-radius: 6px;
            font-weight: 500;
        }
        #user-profile {
            display: none;
            align-items: center;
            gap: 10px;
        }
        #user-profile img { width: 32px; height: 32px; border-radius: 50%; }
        #user-profile p { font-size: .9rem; flex-grow: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #logout-btn { background: none; border: 1px solid var(--border-color); color: var(--text-secondary); padding: 6px 10px; border-radius: 6px; }

        .new-prompt-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 10px 16px;
            font-size: .9rem;
            margin: 16px;
        }
        .new-prompt-btn:hover { background-color: #282a2c; }

        .nav-section-title { font-size: .9rem; color: var(--text-secondary); padding: 16px 16px 8px; font-weight: 500; }
        .nav-list { list-style: none; }
        .nav-item a { display: flex; align-items: center; gap: 16px; padding: 10px 16px; color: var(--text-primary); text-decoration: none; border-radius: 4px; font-size: .9rem; cursor: pointer; }
        .nav-item a:hover { background-color: var(--bg-tertiary); }
        .nav-item.active a { background-color: var(--accent-blue); color: var(--bg-primary); }
        .nav-icon { width: 24px; text-align: center; font-size: 1rem; }
        
        .new-folder-btn {

        #data-management-section {
            padding: 16px;

        }
        #data-management-section .button-like {

        /* 메인 콘텐츠 */

            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;

        .search-input {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            padding: 8px 16px 8px 36px;

        .content-view {
            flex-grow: 1;
            overflow-y: auto;
            padding: 24px;
        }
        .content-placeholder { padding: 50px 20px; text-align: center; color: var(--text-secondary); }

        .prompt-actions { margin-left: auto; display: flex; gap: 8px; flex-shrink: 0; }
        .prompt-actions button, .prompt-actions a {
            background-color: var(--bg-tertiary); border: 1px solid var(--border-color); color: var(--text-primary); padding: 8px 12px; border-radius: 6px; text-decoration: none; display: inline-flex; align-items: center; gap: 6px;

        .editor-actions .save-btn { background-color: var(--accent-blue); color: var(--bg-primary); border: none; }
        .editor-actions .delete-btn { color: var(--accent-pink); border-color: var(--accent-pink); }
        .form-group { margin-bottom: 24px; }
        .form-group label { display: block; font-size: .9rem; color: var(--text-secondary); margin-bottom: 8px; }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%; background-color: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); padding: 12px; font-size: 1rem;

        .form-group textarea { height: 300px; resize: vertical; }

        #template-modal-overlay .form-group textarea {

        }
        .is-template-toggle { display: flex; align-items: center; gap: 10px; margin-top: 16px; font-size: .9rem; }

        /* 모달 */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity .3s, visibility .3s; }
        .modal-overlay.show { opacity: 1; visibility: visible; }
        .modal-content { background-color: var(--bg-secondary); padding: 24px; border-radius: 8px; width: 90%; max-width: 600px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .modal-header h3 { color: var(--accent-blue); }
        .modal-header .close-btn { background: none; border: none; color: var(--text-secondary); font-size: 1.5rem; cursor: pointer; }
        .modal-body { max-height: 60vh; overflow-y: auto; }
        .modal-preview { background-color: var(--bg-primary); padding: 12px; border-radius: 4px; margin-top: 16px; white-space: pre-wrap; font-family: monospace; max-height: 150px; overflow-y: auto; }
        .modal-footer { display: flex; justify-content: flex-end; gap: 10px; margin-top: 24px; }
        .modal-footer .generate-btn { background-color: var(--accent-blue); color: var(--bg-primary); border: none; }
        
        #sequence-modal-overlay .modal-content { max-width: 700px; }
        #sequence-modal-overlay .modal-footer { justify-content: space-between; }
        .sequence-sortable-list { min-height: 100px; border: 1px dashed var(--border-color); border-radius: 8px; padding: 10px; background-color: var(--bg-primary); display: flex; flex-direction: column; gap: 8px; max-height: 250px; overflow-y: auto; }
        .sequence-sortable-item { display: flex; align-items: center; background-color: var(--bg-tertiary); border: 1px solid var(--border-color); border-radius: 6px; padding: 8px 12px; cursor: grab; }
        .sequence-sortable-item .drag-handle { color: var(--text-secondary); margin-right: 10px; }
        .sequence-sortable-item span { flex-grow: 1; }
        .sequence-sortable-item .remove-from-sequence-btn { background: none; border: none; color: var(--text-secondary); margin-left: auto; padding: 4px; }
        .sortable-ghost { opacity: 0.4; }

        /* 토스트 */
        .toast { position: fixed; bottom: 20px; right: 20px; background-color: var(--bg-tertiary); color: var(--text-primary); padding: 12px 20px; border-radius: 6px; border-left: 4px solid var(--accent-blue); opacity: 0; visibility: hidden; transition: all .3s; transform: translateY(20px); z-index: 2000; }
        .toast.show { opacity: 1; visibility: visible; transform: translateY(0); }

        /* 반응형 */
        @media (max-width: 768px) {
            .sidebar { position: fixed; transform: translateX(-100%); width: 250px; }
            .sidebar.open { transform: translateX(0); }
            #mobile-menu-toggle { display: block; background: none; border: none; color: var(--text-secondary); font-size: 1.5rem; }
            .main-header { flex-wrap: wrap; height: auto; padding: 10px 16px; }
            .main-header h1 { width: calc(100% - 40px); order: -1; }
            .search-wrapper { width: 100%; order: 2; margin-top: 10px; }
            .search-input { width: 100%; }
            .prompt-list-item { flex-wrap: wrap; }
            .prompt-actions { width: 100%; justify-content: flex-end; margin-top: 10px; }
        }
    </style>

<script type="module">
    // Firebase SDK 모듈 임포트
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { 
        getAuth, 
        GoogleAuthProvider, 
        onAuthStateChanged, 
        signInWithPopup, 
        signOut 
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { 
        getFirestore, 
        collection, 
        doc, 
        setDoc, 
        addDoc, 
        deleteDoc, 
        serverTimestamp, 
        getDoc, 
        updateDoc,
        query,
        orderBy,
        onSnapshot
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    // Firebase 프로젝트 설정
    const firebaseConfig = {
        apiKey: "AIzaSyAzpL5nTg6v92Uj28QsBpxt1k8wYoGKXtY",
        authDomain: "prompt-76252.firebaseapp.com",
        projectId: "prompt-76252",
        storageBucket: "prompt-76252.appspot.com",
        messagingSenderId: "683129810198",
        appId: "1:683129810198:web:aa39fe66cec551d41df437",
        measurementId: "G-4GCY1XH5HN"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const dbFirestore = getFirestore(app);
    let currentUser = null;
    let unsubscribeListeners = {};

    // =================================================================
    // IndexedDB 설정
    // =================================================================
    const INDEXEDDB_NAME = 'PromptManagerCacheDB';
    const INDEXEDDB_VERSION = 5;
    const CACHE_STORE_PROMPTS = 'cachedPrompts';
    const CACHE_STORE_FOLDERS = 'cachedFolders';
    const CACHE_STORE_VERSIONS = 'promptVersions';
    const CACHE_STORE_SEQUENCES = 'cachedSequences';
    const CACHE_STORE_USAGE_HISTORY = 'usageHistory';

    let indexedDbInstance;

    function openIndexedDB() {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open(INDEXEDDB_NAME, INDEXEDDB_VERSION);
            request.onupgradeneeded = (event) => {
                const db = event.target.result;
                if (!db.objectStoreNames.contains(CACHE_STORE_PROMPTS)) db.createObjectStore(CACHE_STORE_PROMPTS, { keyPath: 'id' });
                if (!db.objectStoreNames.contains(CACHE_STORE_FOLDERS)) db.createObjectStore(CACHE_STORE_FOLDERS, { keyPath: 'id' });
                if (!db.objectStoreNames.contains(CACHE_STORE_VERSIONS)) {
                    const vs = db.createObjectStore(CACHE_STORE_VERSIONS, { keyPath: 'id', autoIncrement: true });
                    vs.createIndex('promptId', 'promptId', { unique: false });
                }
                if (!db.objectStoreNames.contains(CACHE_STORE_SEQUENCES)) db.createObjectStore(CACHE_STORE_SEQUENCES, { keyPath: 'id' });
                if (!db.objectStoreNames.contains(CACHE_STORE_USAGE_HISTORY)) {
                    const hs = db.createObjectStore(CACHE_STORE_USAGE_HISTORY, { keyPath: 'id', autoIncrement: true });
                    hs.createIndex('timestamp', 'timestamp', { unique: false });
                }
            };
            request.onsuccess = (event) => {
                indexedDbInstance = event.target.result;
                resolve(indexedDbInstance);
            };
            request.onerror = (event) => reject(event.target.errorCode);
        });
    }

    async function getFromIndexedDB(storeName, indexName = null, queryVal = null) {
        if (!indexedDbInstance) await openIndexedDB();
        return new Promise((resolve, reject) => {
            const tx = indexedDbInstance.transaction([storeName], 'readonly');
            const store = tx.objectStore(storeName);
            let request;
            if (indexName && queryVal !== null) request = store.index(indexName).getAll(queryVal);
            else if (queryVal !== null) request = store.get(queryVal);
            else request = store.getAll();
            request.onsuccess = () => resolve(request.result);
            request.onerror = (event) => reject(event.target.error);
        });
    }

    async function putIntoIndexedDB(storeName, data) {
        if (!indexedDbInstance) await openIndexedDB();
        const tx = indexedDbInstance.transaction([storeName], 'readwrite');
        const store = tx.objectStore(storeName);
        return new Promise((resolve, reject) => {
            const request = store.put(data);
            request.onsuccess = () => resolve(request.result);
            request.onerror = (event) => reject(event.target.error);
        });
    }

    async function deleteFromIndexedDB(storeName, id) {
        if (!indexedDbInstance) await openIndexedDB();
        const tx = indexedDbInstance.transaction([storeName], 'readwrite');
        const store = tx.objectStore(storeName);
        return new Promise((resolve, reject) => {
            const request = store.delete(id);
            request.onsuccess = () => resolve();
            request.onerror = (event) => reject(event.target.error);
        });
    }

    // =================================================================
    // UI 요소 및 상태 관리
    // =================================================================
    const uiElements = {
        contentView: document.getElementById('content-view'),
        mainHeader: document.getElementById('main-header-title'),
        folderList: document.getElementById('folder-list'),
        libraryList: document.getElementById('library-list'),
        newPromptBtn: document.getElementById('new-prompt-btn'),
        newFolderBtn: document.getElementById('new-folder-btn'),
        searchInput: document.getElementById('search-input'),
        sidebarContent: document.getElementById('sidebar-content'),
        loginBtn: document.getElementById('login-btn'),
        logoutBtn: document.getElementById('logout-btn'),
        userProfile: document.getElementById('user-profile'),
        userEmail: document.getElementById('user-email'),
        userPhoto: document.getElementById('user-photo'),
        toast: document.getElementById('toast'),
        templateModal: {
            overlay: document.getElementById('template-modal-overlay'),
            title: document.getElementById('template-modal-title'),
            body: document.getElementById('template-modal-body'),
            generateBtn: document.getElementById('template-modal-generate-btn'),
            closeBtn: document.getElementById('template-modal-close-btn')
        },
        sequenceModal: {
            overlay: document.getElementById('sequence-modal-overlay'),
            title: document.getElementById('sequence-modal-title'),
            body: document.getElementById('sequence-modal-body'),
            saveBtn: document.getElementById('sequence-modal-save-btn'),
            runBtn: document.getElementById('sequence-modal-run-btn'),
            closeBtn: document.getElementById('sequence-modal-close-btn'),
            deleteBtn: document.getElementById('sequence-modal-delete-btn')
        },
        sidebar: document.getElementById('sidebar'),
        mobileMenuToggle: document.getElementById('mobile-menu-toggle'),
        sidebarCloseBtn: document.getElementById('sidebar-close-btn'),
        sequenceList: document.getElementById('sequence-list'),
        newSequenceBtn: document.getElementById('new-sequence-btn'),
        dataMgmtSection: document.getElementById('data-management-section'),
        exportDataBtn: document.getElementById('export-data-btn'),
        importDataBtn: document.getElementById('import-data-btn'),
        importDataInput: document.getElementById('import-data-input'),
    };

    let state = {
        currentFilter: { type: 'all', id: null, name: '모든 항목' },
        prompts: [],
        folders: [],
        sequences: [],
    };

    let fuse = null;
    let activeSequencePrompts = [];
    let currentSequencePromptIndex = -1;
    let sequenceSortableInstance = null;

    // =================================================================
    // 데이터 서비스
    // =================================================================
    const dbService = {
        getCollectionRef: (name) => collection(dbFirestore, 'users', currentUser.uid, name),
        getDocRef: (name, id) => doc(dbFirestore, 'users', currentUser.uid, name, id),

        listenToCollection: (collectionName, callback) => {
            if (!currentUser) return;
            if (unsubscribeListeners[collectionName]) unsubscribeListeners[collectionName]();
            const q = query(dbService.getCollectionRef(collectionName), orderBy("updatedAt", "desc"));
            unsubscribeListeners[collectionName] = onSnapshot(q, (snapshot) => {
                const data = snapshot.docs.map(doc => {
                    const d = doc.data();
                    if (d.createdAt?.toDate) d.createdAt = d.createdAt.toDate();
                    if (d.updatedAt?.toDate) d.updatedAt = d.updatedAt.toDate();
                    return { id: doc.id, ...d };
                });
                callback(data);
            }, (error) => console.error(`Listen error on ${collectionName}:`, error));
        },

        getById: async (collectionName, id) => {
            const item = state[collectionName].find(p => p.id === id);
            if (item) return { ...item };
            try {
                const docSnap = await getDoc(dbService.getDocRef(collectionName, id));
                if (docSnap.exists()) {
                    const d = docSnap.data();
                    if (d.createdAt?.toDate) d.createdAt = d.createdAt.toDate();
                    if (d.updatedAt?.toDate) d.updatedAt = d.updatedAt.toDate();
                    return { id: docSnap.id, ...d };
                }
                return null;
            } catch (error) { return null; }
        },

        put: async (collectionName, item) => {
            const { id, ...data } = item;
            data.updatedAt = serverTimestamp();
            if (!id) {
                data.createdAt = serverTimestamp();
                const docRef = await addDoc(dbService.getCollectionRef(collectionName), data);
                return docRef.id;
            } else {
                await setDoc(dbService.getDocRef(collectionName, id), data, { merge: true });
                return id;
            }
        },
        update: (name, id, data) => dbService.put(name, { id, ...data }),
        delete: (name, id) => deleteDoc(dbService.getDocRef(name, id)),
        savePromptVersion: (promptId, content, memo = '') => putIntoIndexedDB(CACHE_STORE_VERSIONS, { promptId, content, timestamp: new Date(), memo }),
        getPromptVersions: (promptId) => getFromIndexedDB(CACHE_STORE_VERSIONS, 'promptId', promptId).then(v => v.sort((a, b) => b.timestamp - a.timestamp)),
    };

    // =================================================================
    // 렌더링 함수
    // =================================================================
    const render = {
        folders: () => {
            uiElements.folderList.innerHTML = state.folders.map(f => `
                <li class="nav-item" data-filter-type="folder" data-folder-id="${f.id}">
                    <a><i class="nav-icon fa-regular fa-folder"></i> ${helpers.escapeHTML(f.name)}</a>

        },
        sequences: () => {
            uiElements.sequenceList.innerHTML = state.sequences.map(s => `
                <li class="nav-item" data-filter-type="sequence" data-seq-id="${s.id}">
                    <a><i class="nav-icon fa-solid fa-layer-group"></i> ${helpers.escapeHTML(s.name)}</a>
                </li>`).join('');
        },
        prompts: () => {
            uiElements.mainHeader.textContent = state.currentFilter.name;
            let filtered = state.prompts;
            const { type, id } = state.currentFilter;

            if (type === 'folder') filtered = state.prompts.filter(p => p.folderId === id);
            else if (type === 'uncategorized') filtered = state.prompts.filter(p => !p.folderId);
            else if (type === 'favorites') filtered = state.prompts.filter(p => p.isFavorite);
            else if (type === 'templates') filtered = state.prompts.filter(p => p.isTemplate);
            else if (type === 'prompts') filtered = state.prompts.filter(p => !p.isTemplate);

            const searchTerm = uiElements.searchInput.value.toLowerCase();
            if (searchTerm) {
                if (!fuse) buildSearchIndex();
                const searchResults = fuse.search(searchTerm).map(r => r.item);
                const filteredIds = new Set(filtered.map(p => p.id));
                filtered = searchResults.filter(p => filteredIds.has(p.id));
            }

            if (filtered.length === 0) {
                uiElements.contentView.innerHTML = `<div class="content-placeholder">항목을 찾을 수 없습니다.</div>`;
                return;
            }

            uiElements.contentView.innerHTML = filtered.map(p => {
                const icon = p.isTemplate ? 'fa-puzzle-piece' : 'fa-file-lines';
                const tagsHTML = (p.tags || []).map(tag => `<span class="prompt-tag">#${helpers.escapeHTML(tag)}</span>`).join('');
                const date = p.updatedAt ? p.updatedAt.toLocaleString() : 'N/A';
                
                let buttonsHtml = '';
                if (p.isTemplate) buttonsHtml += `<button class="use-btn"><i class="fa-solid fa-wand-magic-sparkles"></i> 사용</button>`;
                else if (p.link) buttonsHtml += `<a href="${p.link}" target="_blank" class="visit-link-btn"><i class="fa-solid fa-external-link-alt"></i> 방문</a>`;
                else buttonsHtml += `<button class="copy-btn"><i class="fa-regular fa-copy"></i> 복사</button>`;
                
                if (p.isTemplate && p.link) buttonsHtml += `<a href="${p.link}" target="_blank" class="visit-link-btn" style="margin-left: 8px;"><i class="fa-solid fa-external-link-alt"></i> 방문</a>`;

                return `
                <div class="prompt-list-item" data-prompt-id="${p.id}">
                    <i class="prompt-list-icon fa-solid ${icon}" style="color: ${p.isTemplate ? 'var(--accent-blue)' : 'var(--text-secondary)'}"></i>
                    <i class="prompt-list-icon fa-solid fa-star fav-icon ${p.isFavorite ? 'active' : ''}"></i>
                    <div class="prompt-info">
                        <div class="prompt-title">${helpers.escapeHTML(p.title)}</div>

                        ${tagsHTML ? `<div class="prompt-tags">${tagsHTML}</div>` : ''}

        promptEditor: async (id) => {
            const isNew = id === null;
            let p = isNew ? { title: '', content: '', folderId: null, tags: [], isFavorite: false, isTemplate: false, link: '' } : await dbService.getById('prompts', id);
            if (!p) { helpers.showToast('항목을 찾을 수 없습니다!'); return render.prompts(); }

            const folderOpts = state.folders.map(f => `<option value="${f.id}" ${f.id === p.folderId ? 'selected' : ''}>${helpers.escapeHTML(f.name)}</option>`).join('');
            
            uiElements.mainHeader.textContent = isNew ? '새 항목' : `편집: ${p.title}`;
            uiElements.contentView.innerHTML = `
                <div class="editor-header">
                    <h2>${isNew ? '새 항목 생성' : '항목 편집'}</h2>
                    <div class="editor-actions">
                        ${!isNew ? `<button class="delete-btn button-like" data-id="${id}"><i class="fa-regular fa-trash-can"></i> 삭제</button>` : ''}
                        <button class="save-btn button-like" data-id="${id || ''}"><i class="fa-regular fa-save"></i> 저장</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>제목</label>
                    <input id="title-input" value="${helpers.escapeHTML(p.title || '')}">
                </div>
                <div class="form-group">
                    <label>내용 ${p.isTemplate ? '(플레이스홀더에 {{변수}} 사용)' : ''}</label>
                    <textarea id="content-input">${helpers.escapeHTML(p.content || '')}</textarea>
                    <div class="file-upload-section">
                        <input type="file" id="large-text-file" accept=".txt,.html,.md,.json,.csv,.js,.css,text/*" style="display:none;">
                        <button id="load-text-btn" class="button-like"><i class="fa-solid fa-file-arrow-up"></i> 파일에서 불러오기</button>

                    <p id="content-size-warning" style="color: var(--accent-yellow); font-size: 0.85rem; margin-top: 5px; display: none;">

                    </p>

                <div class="form-group">

                </div>
                <div style="display:flex; gap: 24px; flex-wrap: wrap;">
                    <div class="form-group" style="flex:1; min-width: 200px;">
                        <label>폴더</label>
                        <select id="folder-select"><option value="">미분류</option>${folderOpts}</select>
                    </div>
                    <div class="form-group" style="flex:1; min-width: 200px;">
                        <label>태그 (쉼표로 구분)</label>
                        <input id="tags-input" value="${(p.tags || []).join(', ')}">
                    </div>
                </div>
                <div class="is-template-toggle">
                    <input type="checkbox" id="is-template-checkbox" ${p.isTemplate ? 'checked' : ''}>
                    <label for="is-template-checkbox">✨ 재사용 가능한 템플릿으로 만들기</label>
                </div>
                ${!isNew ? `<button id="view-versions-btn" class="button-like" style="margin-top: 20px;"><i class="fa-solid fa-history"></i> 버전 기록 보기</button><div id="versions-history" style="display:none; margin-top:10px; border: 1px solid var(--border-color); padding: 15px; border-radius: 8px;"></div>` : ''}
            `;

            // 파일 업로드 및 크기 경고 로직 추가
            const contentInput = document.getElementById('content-input');
            const loadTextBtn = document.getElementById('load-text-btn');
            const largeTextFileInput = document.getElementById('large-text-file');
            const loadedFileNameSpan = document.getElementById('loaded-file-name');
            const contentSizeWarning = document.getElementById('content-size-warning');

            const checkContentSizeWarning = () => {
                const byteLength = new TextEncoder().encode(contentInput.value).length;
                const threshold = 900 * 1024; // 900KB
                contentSizeWarning.style.display = byteLength > threshold ? 'block' : 'none';
            };

            const handleFileLoad = async (file) => {
                if (!file) return;
                if (file.size > 5 * 1024 * 1024) { // 5MB limit
                    helpers.showToast('파일 크기는 5MB를 초과할 수 없습니다.');
                    return;
                }
                loadedFileNameSpan.textContent = file.name;
                try {
                    const text = await file.text();
                    contentInput.value = text;
                    checkContentSizeWarning();
                    helpers.showToast('파일 내용을 불러왔습니다.');
                } catch (error) {
                    helpers.showToast('파일을 읽는 중 오류가 발생했습니다.');
                    console.error("File read error:", error);
                }
            };

            loadTextBtn.onclick = () => largeTextFileInput.click();
            largeTextFileInput.onchange = (e) => handleFileLoad(e.target.files[0]);

            contentInput.addEventListener('dragover', (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'copy';
            });
            contentInput.addEventListener('drop', async (e) => {
                e.preventDefault();
                if (e.dataTransfer.files.length > 0) {
                    await handleFileLoad(e.dataTransfer.files[0]);
                }
            });
            contentInput.addEventListener('input', checkContentSizeWarning);
            checkContentSizeWarning(); // 초기 로드 시 확인
        },
        templateModal: async (id, onCompleteCallback = null) => {
            const p = await dbService.getById('prompts', id);
            if (!p) { helpers.showToast('템플릿을 찾을 수 없습니다!'); if (onCompleteCallback) onCompleteCallback(true); return; }

            const placeholders = [...new Set([...p.content.matchAll(/{{([^\n}]+?)}}/g)].map(match => match[1].trim()))];
            uiElements.templateModal.title.textContent = `템플릿 사용: ${p.title}`;
            uiElements.templateModal.body.innerHTML = placeholders.map(ph => `
                <div class="form-group">
                    <label for="ph-${ph}">${ph.replace(/_/g, ' ')}</label>
                    <textarea id="ph-${ph}" data-placeholder="${ph}" rows="1"></textarea>
                </div>`).join('') + `<div class="form-group"><label>미리보기</label><div class="modal-preview" id="template-preview">${helpers.escapeHTML(p.content)}</div></div>`;
            uiElements.templateModal.overlay.classList.add('show');

            const inputs = uiElements.templateModal.body.querySelectorAll('textarea[data-placeholder]');
            const preview = document.getElementById('template-preview');
            const updatePreview = () => {
                let content = p.content;
                inputs.forEach(input => {
                    content = content.replaceAll(`{{${input.dataset.placeholder}}}`, input.value || `{{${input.dataset.placeholder}}}`);
                });
                preview.textContent = content;
            };
            inputs.forEach(input => input.addEventListener('input', updatePreview));
            updatePreview();

            uiElements.templateModal.generateBtn.onclick = async () => {
                const textToCopy = preview.textContent;
                helpers.copyToClipboard(textToCopy);
                helpers.showToast('템플릿이 생성되어 클립보드에 복사되었습니다!');
                const currentUsageCount = p.usageCount || 0;
                await dbService.update('prompts', p.id, { usageCount: currentUsageCount + 1 });
                if (onCompleteCallback) onCompleteCallback();
                else uiElements.templateModal.overlay.classList.remove('show');
            };
            uiElements.templateModal.closeBtn.onclick = () => {
                uiElements.templateModal.overlay.classList.remove('show');
                if (onCompleteCallback) onCompleteCallback(true);
            };
        },
        sequenceEditor: async (id) => {
            const isNew = id === null;
            let s = isNew ? { name: '', description: '', promptIds: [] } : await dbService.getById('sequences', id);
            if (!s) { helpers.showToast('시퀀스를 찾을 수 없습니다!'); return; }

            uiElements.sequenceModal.title.textContent = isNew ? '새 시퀀스 생성' : `시퀀스 편집: ${s.name}`;
            uiElements.sequenceModal.body.innerHTML = `
                <div class="form-group"><label>이름</label><input id="sequence-name-input" value="${helpers.escapeHTML(s.name || '')}"></div>
                <div class="form-group"><label>설명</label><textarea id="sequence-description-input">${helpers.escapeHTML(s.description || '')}</textarea></div>
                <div class="form-group"><label>프롬프트 선택</label><select id="sequence-prompts-select" multiple size="8">${state.prompts.map(p => `<option value="${p.id}">${helpers.escapeHTML(p.title)}</option>`).join('')}</select></div>
                <div class="form-group"><label>시퀀스 순서 (드래그 & 드롭)</label><div id="sequence-sortable-list" class="sequence-sortable-list"></div></div>`;
            uiElements.sequenceModal.overlay.classList.add('show');
            uiElements.sequenceModal.saveBtn.dataset.id = id || '';
            uiElements.sequenceModal.runBtn.dataset.id = id || '';
            uiElements.sequenceModal.deleteBtn.dataset.id = id || '';
            uiElements.sequenceModal.deleteBtn.style.display = isNew ? 'none' : 'inline-block';

            const selectEl = document.getElementById('sequence-prompts-select');
            const sortableList = document.getElementById('sequence-sortable-list');
            
            const updateSortableList = () => {
                sortableList.innerHTML = '';
                s.promptIds.forEach(promptId => {
                    const prompt = state.prompts.find(p => p.id === promptId);
                    if (prompt) {
                        sortableList.insertAdjacentHTML('beforeend', `<div class="sequence-sortable-item" data-prompt-id="${prompt.id}"><i class="fa-solid fa-grip-vertical drag-handle"></i><span>${helpers.escapeHTML(prompt.title)}</span><button class="remove-from-sequence-btn"><i class="fa-solid fa-times"></i></button></div>`);
                        const option = selectEl.querySelector(`option[value="${prompt.id}"]`);
                        if (option) option.selected = true;
                    }
                });
            };
            
            updateSortableList();

            if (sequenceSortableInstance) sequenceSortableInstance.destroy();
            sequenceSortableInstance = Sortable.create(sortableList, {
                animation: 150, handle: '.drag-handle', onEnd: () => { s.promptIds = Array.from(sortableList.children).map(item => item.dataset.promptId); }
            });

            selectEl.onchange = () => {
                const selectedIds = new Set(Array.from(selectEl.selectedOptions).map(opt => opt.value));
                s.promptIds = s.promptIds.filter(id => selectedIds.has(id));
                selectedIds.forEach(id => { if (!s.promptIds.includes(id)) s.promptIds.push(id); });
                updateSortableList();
            };
            sortableList.onclick = (e) => {
                if (e.target.closest('.remove-from-sequence-btn')) {
                    const item = e.target.closest('.sequence-sortable-item');
                    s.promptIds = s.promptIds.filter(id => id !== item.dataset.promptId);
                    updateSortableList();
                }
            };
        },
    };

    // =================================================================
    // 헬퍼 함수
    // =================================================================
    const helpers = {
        showToast: (msg) => {
            uiElements.toast.textContent = msg;
            uiElements.toast.classList.add('show');
            setTimeout(() => uiElements.toast.classList.remove('show'), 3000);
        },
        escapeHTML: (str) => {
            const p = document.createElement('p');
            p.textContent = str;
            return p.innerHTML;
        },
        copyToClipboard: (text) => {
            const ta = document.createElement('textarea');
            ta.value = text;
            document.body.appendChild(ta);
            ta.select();
            document.execCommand('copy');
            document.body.removeChild(ta);
        },
        showConfirm: (message) => {
            return new Promise(resolve => {
                const modal = document.createElement('div');
                modal.className = 'modal-overlay show';
                modal.innerHTML = `
                    <div class="modal-content" style="max-width: 400px;">
                        <div class="modal-body" style="padding: 20px 0;">${message}</div>
                        <div class="modal-footer">
                            <button id="confirm-cancel" class="button-like">취소</button>
                            <button id="confirm-ok" class="generate-btn button-like">확인</button>
                        </div>
                    </div>`;
                document.body.appendChild(modal);
                modal.querySelector('#confirm-ok').onclick = () => { modal.remove(); resolve(true); };
                modal.querySelector('#confirm-cancel').onclick = () => { modal.remove(); resolve(false); };
            });
        },
        resetSequenceExecution: () => {
            activeSequencePrompts = [];
            currentSequencePromptIndex = -1;
            uiElements.templateModal.overlay.classList.remove('show');
            helpers.showToast('시퀀스 실행이 종료되었습니다.');
        }
    };

    // =================================================================
    // 시퀀스 실행
    // =================================================================
    async function executeNextPromptInSequence(forceStop = false) {
        if (forceStop || currentSequencePromptIndex >= activeSequencePrompts.length) {
            return helpers.resetSequenceExecution();
        }
        const currentPrompt = activeSequencePrompts[currentSequencePromptIndex];
        currentSequencePromptIndex++;
        if (currentPrompt.isTemplate) {
            await render.templateModal(currentPrompt.id, (isStopped) => executeNextPromptInSequence(isStopped));
        } else {
            helpers.copyToClipboard(currentPrompt.content);
            helpers.showToast(`'${currentPrompt.title}'가 복사되었습니다.`);
            setTimeout(() => executeNextPromptInSequence(), 1200);
        }
    }

    async function startSequenceExecution(sequenceId) {
        const sequence = await dbService.getById('sequences', sequenceId);
        if (!sequence || !sequence.promptIds?.length) return helpers.showToast('실행할 프롬프트가 없습니다.');
        
        activeSequencePrompts = [];
        for (const pid of sequence.promptIds) {
            const p = await dbService.getById('prompts', pid);
            if (p) activeSequencePrompts.push(p);
        }
        
        if (activeSequencePrompts.length === 0) return helpers.showToast('실행할 유효한 프롬프트가 없습니다.');

        currentSequencePromptIndex = 0;
        uiElements.sequenceModal.overlay.classList.remove('show');
        helpers.showToast(`'${sequence.name}' 시퀀스를 시작합니다.`);
        await executeNextPromptInSequence();
    }

    // =================================================================
    // 검색 인덱스 빌드
    // =================================================================
    function buildSearchIndex() {
        fuse = new Fuse(state.prompts, { keys: ['title', 'content', 'tags'], includeScore: true, threshold: 0.3 });
    }

    // =================================================================
    // 앱 초기화 및 이벤트 리스너 설정
    // =================================================================
    function setupEventListeners() {
        uiElements.contentView.addEventListener('click', async (e) => {
            const promptItem = e.target.closest('.prompt-list-item');
            const editorSaveBtn = e.target.closest('.save-btn');
            const editorDeleteBtn = e.target.closest('.delete-btn');

            if (promptItem) {
                const promptId = promptItem.dataset.promptId;
                if (e.target.closest('.edit-btn')) return render.promptEditor(promptId);
                if (e.target.closest('.copy-btn')) {
                    const p = await dbService.getById('prompts', promptId);
                    if(p) { helpers.copyToClipboard(p.content); helpers.showToast('클립보드에 복사되었습니다!'); }
                }
                else if (e.target.closest('.use-btn')) return render.templateModal(promptId);
                else if (e.target.closest('.fav-icon')) {
                    const p = await dbService.getById('prompts', promptId);
                    if(p) { await dbService.update('prompts', promptId, { isFavorite: !p.isFavorite }); }
                }
                else if (e.target.closest('.prompt-info')) return render.promptEditor(promptId);
                return;
            }

            if (editorSaveBtn) {
                const id = editorSaveBtn.dataset.id || null;
                let existingData = {};
                if(id) existingData = await dbService.getById('prompts', id) || {};
                const data = {
                    title: document.getElementById('title-input').value,
                    content: document.getElementById('content-input').value,
                    folderId: document.getElementById('folder-select').value || null,
                    tags: document.getElementById('tags-input').value.split(',').map(t => t.trim()).filter(Boolean),
                    isTemplate: document.getElementById('is-template-checkbox').checked,
                    link: document.getElementById('link-input').value.trim(),
                    isFavorite: existingData.isFavorite || false,
                    usageCount: existingData.usageCount || 0,
                };
                const savedId = await dbService.put('prompts', { id, ...data });
                helpers.showToast('저장되었습니다!');
                await dbService.savePromptVersion(savedId, data.content, '수동 저장');
                setFilter('all', null, '모든 항목');
            }

            if (editorDeleteBtn) {
                const id = editorDeleteBtn.dataset.id;
                if (await helpers.showConfirm('정말로 삭제하시겠습니까?')) {
                    await dbService.delete('prompts', id);
                    helpers.showToast('삭제되었습니다.');
                    setFilter('all', null, '모든 항목');
                }
            }
        });
        
        uiElements.searchInput.addEventListener('input', () => render.prompts());
        uiElements.newPromptBtn.addEventListener('click', () => render.promptEditor(null));
        uiElements.newFolderBtn.addEventListener('click', async () => {
            const name = prompt('새 폴더 이름을 입력하세요:');
            if (name?.trim()) await dbService.put('folders', { name: name.trim() });
        });
        uiElements.newSequenceBtn.addEventListener('click', () => render.sequenceEditor(null));
        
        const setFilter = (type, id, name) => {
            state.currentFilter = { type, id, name };
            document.querySelectorAll('.sidebar .nav-item.active').forEach(el => el.classList.remove('active'));
            const target = document.querySelector(`.nav-item[data-filter-type="${type}"]` + (id ? `[data-folder-id="${id}"]` : ''));
            if(target) target.classList.add('active');
            render.prompts();
        };

        uiElements.libraryList.addEventListener('click', (e) => {
            const target = e.target.closest('.nav-item');
            if(target) setFilter(target.dataset.filterType, null, target.textContent.trim());
        });
        uiElements.folderList.addEventListener('click', (e) => {
            const target = e.target.closest('.nav-item');
            if(target) setFilter(target.dataset.filterType === 'uncategorized' ? 'uncategorized' : 'folder', target.dataset.folderId, target.textContent.trim());
        });
        uiElements.sequenceList.addEventListener('click', (e) => {
            const target = e.target.closest('.nav-item');
            if(target) render.sequenceEditor(target.dataset.seqId);
        });

        uiElements.sequenceModal.saveBtn.onclick = async () => {
            const id = uiElements.sequenceModal.saveBtn.dataset.id || null;
            const data = {
                name: document.getElementById('sequence-name-input').value,
                description: document.getElementById('sequence-description-input').value,
                promptIds: Array.from(document.getElementById('sequence-sortable-list').children).map(item => item.dataset.promptId)
            };
            if (!data.name.trim()) return helpers.showToast('시퀀스 이름을 입력해주세요.');
            await dbService.put('sequences', { id, ...data });
            helpers.showToast('시퀀스가 저장되었습니다.');
            uiElements.sequenceModal.overlay.classList.remove('show');
        };
        uiElements.sequenceModal.runBtn.onclick = () => startSequenceExecution(uiElements.sequenceModal.runBtn.dataset.id);
        uiElements.sequenceModal.deleteBtn.onclick = async () => {
            const id = uiElements.sequenceModal.deleteBtn.dataset.id;
            if (await helpers.showConfirm('이 시퀀스를 삭제하시겠습니까?')) {
                await dbService.delete('sequences', id);
                helpers.showToast('삭제되었습니다.');
                uiElements.sequenceModal.overlay.classList.remove('show');
            }
        };
        uiElements.sequenceModal.closeBtn.onclick = () => uiElements.sequenceModal.overlay.classList.remove('show');

        uiElements.exportDataBtn.onclick = async () => {
            const data = { prompts: state.prompts, folders: state.folders, sequences: state.sequences };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `prompt_manager_backup_${new Date().toISOString().slice(0,10)}.json`;
            a.click();
            URL.revokeObjectURL(a.href);
        };
        uiElements.importDataBtn.onclick = () => uiElements.importDataInput.click();
        uiElements.importDataInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const text = await file.text();
            const data = JSON.parse(text);
            if (await helpers.showConfirm('데이터를 가져옵니다. 기존 데이터를 모두 삭제할까요?')) {
                await Promise.all([
                    ...state.prompts.map(p => dbService.delete('prompts', p.id)),
                    ...state.folders.map(f => dbService.delete('folders', f.id)),
                    ...state.sequences.map(s => dbService.delete('sequences', s.id)),
                ]);
            }
            if (data.folders) await Promise.all(data.folders.map(f => dbService.put('folders', { ...f, id: null })));
            if (data.prompts) await Promise.all(data.prompts.map(p => dbService.put('prompts', { ...p, id: null })));
            if (data.sequences) await Promise.all(data.sequences.map(s => dbService.put('sequences', { ...s, id: null })));
            helpers.showToast('데이터 가져오기 완료!');
        };
        
        // 모바일 사이드바 토글
        uiElements.mobileMenuToggle.onclick = () => uiElements.sidebar.classList.toggle('open');
        uiElements.sidebarCloseBtn.onclick = () => uiElements.sidebar.classList.remove('open');

    }

    async function initializeAppLogic() {
        await openIndexedDB();
        uiElements.sidebarContent.style.display = 'flex';
        uiElements.contentView.innerHTML = '<div class="content-placeholder">데이터를 불러오는 중...</div>';

        dbService.listenToCollection('folders', (data) => { state.folders = data; render.folders(); });
        dbService.listenToCollection('sequences', (data) => { state.sequences = data; render.sequences(); });
        dbService.listenToCollection('prompts', (data) => { state.prompts = data; buildSearchIndex(); render.prompts(); });
        
        setupEventListeners();
    }

    onAuthStateChanged(auth, async user => {
        if (user) {
            currentUser = user;
            uiElements.loginBtn.style.display = 'none';
            uiElements.userProfile.style.display = 'flex';
            uiElements.userEmail.textContent = user.displayName || user.email;
            uiElements.userPhoto.src = user.photoURL || `https://via.placeholder.com/32`;
            initializeAppLogic();
        } else {
            Object.values(unsubscribeListeners).forEach(unsub => unsub());
            unsubscribeListeners = {};
            currentUser = null;
            uiElements.loginBtn.style.display = 'block';
            uiElements.userProfile.style.display = 'none';
            uiElements.sidebarContent.style.display = 'none';
            uiElements.contentView.innerHTML = '<div class="content-placeholder">로그인해주세요.</div>';
        }
    });

    uiElements.loginBtn.addEventListener('click', () => signInWithPopup(auth, new GoogleAuthProvider()));
    uiElements.logoutBtn.addEventListener('click', () => signOut(auth));
</script>
</body>
</html>
