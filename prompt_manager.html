   <script type="module">
    // Firebase SDK 모듈 임포트
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";

    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    // Firebase 프로젝트 설정
    const firebaseConfig = {
        apiKey: "AIzaSyAzpL5nTg6v92Uj28QsBpxt1k8wYoGKXtY",
        authDomain: "prompt-76252.firebaseapp.com",
        projectId: "prompt-76252",
        storageBucket: "prompt-76252.appspot.com",
        messagingSenderId: "683129810198",
        appId: "1:683129810198:web:aa39fe66cec551d41df437",
        measurementId: "G-4GCY1XH5HN"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const dbFirestore = getFirestore(app);
    let currentUser = null;
    let unsubscribeListeners = {}; // 실시간 리스너 구독 해제 함수들을 저장할 객체

    // =================================================================
    // IndexedDB 설정
    // =================================================================
    const INDEXEDDB_NAME = 'PromptManagerCacheDB';
    const INDEXEDDB_VERSION = 5;
    const CACHE_STORE_PROMPTS = 'cachedPrompts';
    const CACHE_STORE_FOLDERS = 'cachedFolders';
    const CACHE_STORE_VERSIONS = 'promptVersions';
    const CACHE_STORE_SEQUENCES = 'cachedSequences';
    const CACHE_STORE_USAGE_HISTORY = 'usageHistory';

    let indexedDbInstance;

    function openIndexedDB() {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open(INDEXEDDB_NAME, INDEXEDDB_VERSION);
            request.onupgradeneeded = (event) => {
                const db = event.target.result;
                if (!db.objectStoreNames.contains(CACHE_STORE_PROMPTS)) db.createObjectStore(CACHE_STORE_PROMPTS, { keyPath: 'id' });
                if (!db.objectStoreNames.contains(CACHE_STORE_FOLDERS)) db.createObjectStore(CACHE_STORE_FOLDERS, { keyPath: 'id' });
                if (!db.objectStoreNames.contains(CACHE_STORE_VERSIONS)) {
                    const versionStore = db.createObjectStore(CACHE_STORE_VERSIONS, { keyPath: 'id', autoIncrement: true });
                    versionStore.createIndex('promptId', 'promptId', { unique: false });
                }
                if (!db.objectStoreNames.contains(CACHE_STORE_SEQUENCES)) db.createObjectStore(CACHE_STORE_SEQUENCES, { keyPath: 'id' });
                if (!db.objectStoreNames.contains(CACHE_STORE_USAGE_HISTORY)) {
                    const historyStore = db.createObjectStore(CACHE_STORE_USAGE_HISTORY, { keyPath: 'id', autoIncrement: true });
                    historyStore.createIndex('timestamp', 'timestamp', { unique: false });
                }
            };
            request.onsuccess = (event) => {
                indexedDbInstance = event.target.result;
                resolve(indexedDbInstance);
            };
            request.onerror = (event) => reject(event.target.errorCode);
        });
    }

    async function getFromIndexedDB(storeName, indexName = null, queryVal = null) {
        if (!indexedDbInstance) await openIndexedDB();
        return new Promise((resolve, reject) => {
            const transaction = indexedDbInstance.transaction([storeName], 'readonly');
            const store = transaction.objectStore(storeName);
            let request;
            if (indexName && queryVal !== null) {
                request = store.index(indexName).getAll(queryVal);
            } else if (queryVal !== null) {
                 request = store.get(queryVal);
            }
            else {
                request = store.getAll();
            }
            request.onsuccess = () => resolve(request.result);
            request.onerror = (event) => reject(event.target.error);
        });
    }

    async function putIntoIndexedDB(storeName, data) {
        if (!indexedDbInstance) await openIndexedDB();
        const transaction = indexedDbInstance.transaction([storeName], 'readwrite');
        const store = transaction.objectStore(storeName);
        return new Promise((resolve, reject) => {
            const request = store.put(data);
            request.onsuccess = () => resolve(request.result);
            request.onerror = (event) => reject(event.target.error);
        });
    }

    async function deleteFromIndexedDB(storeName, id) {
        if (!indexedDbInstance) await openIndexedDB();
        const transaction = indexedDbInstance.transaction([storeName], 'readwrite');
        const store = transaction.objectStore(storeName);
        return new Promise((resolve, reject) => {
            const request = store.delete(id);
            request.onsuccess = () => resolve();
            request.onerror = (event) => reject(event.target.error);
        });
    }

    // =================================================================
    // UI 요소 및 상태 관리
    // =================================================================
    const ui = {
        contentView: document.getElementById('content-view'),
        mainHeader: document.getElementById('main-header-title'),
        folderList: document.getElementById('folder-list'),
        libraryList: document.getElementById('library-list'),
        newPromptBtn: document.getElementById('new-prompt-btn'),
        newFolderBtn: document.getElementById('new-folder-btn'),
        searchInput: document.getElementById('search-input'),
        sidebarContent: document.getElementById('sidebar-content'),
        loginBtn: document.getElementById('login-btn'),
        logoutBtn: document.getElementById('logout-btn'),
        userProfile: document.getElementById('user-profile'),
        userEmail: document.getElementById('user-email'),
        userPhoto: document.getElementById('user-photo'),
        toast: document.getElementById('toast'),
        templateModal: {
            overlay: document.getElementById('template-modal-overlay'),
            title: document.getElementById('template-modal-title'),
            body: document.getElementById('template-modal-body'),
            generateBtn: document.getElementById('template-modal-generate-btn'),
            closeBtn: document.getElementById('template-modal-close-btn')
        },
        sequenceModal: {
            overlay: document.getElementById('sequence-modal-overlay'),
            title: document.getElementById('sequence-modal-title'),
            body: document.getElementById('sequence-modal-body'),
            saveBtn: document.getElementById('sequence-modal-save-btn'),
            runBtn: document.getElementById('sequence-modal-run-btn'),
            closeBtn: document.getElementById('sequence-modal-close-btn'),
            deleteBtn: document.getElementById('sequence-modal-delete-btn')
        },
        sidebar: document.getElementById('sidebar'),
        mobileMenuToggle: document.getElementById('mobile-menu-toggle'),
        sidebarCloseBtn: document.getElementById('sidebar-close-btn'),
        sequenceList: document.getElementById('sequence-list'),
        newSequenceBtn: document.getElementById('new-sequence-btn'),
    };

    let state = {
        currentFilter: { type: 'all', id: null, name: '모든 항목' },
        prompts: [],
        folders: [],
        sequences: [],
        searchResults: null
    };

    let fuse = null;
    let activeSequencePrompts = [];
    let currentSequencePromptIndex = -1;
    let sequenceSortableInstance = null;

    // =================================================================
    // 데이터 서비스 (Firestore + IndexedDB)
    // =================================================================
    const dbService = {
        getCollectionRef: (name) => collection(dbFirestore, 'users', currentUser.uid, name),
        getDocRef: (name, id) => doc(dbFirestore, 'users', currentUser.uid, name, id),

        listenToCollection: (collectionName, callback) => {
            if (!currentUser) return;
            if (unsubscribeListeners[collectionName]) unsubscribeListeners[collectionName]();

            const q = query(dbService.getCollectionRef(collectionName), orderBy("updatedAt", "desc"));
            unsubscribeListeners[collectionName] = onSnapshot(q, (snapshot) => {
                const data = snapshot.docs.map(doc => {
                    const docData = doc.data();
                    if (docData.createdAt?.toDate) docData.createdAt = docData.createdAt.toDate();
                    if (docData.updatedAt?.toDate) docData.updatedAt = docData.updatedAt.toDate();
                    return { id: doc.id, ...docData };
                });

                callback(data); // 상태 업데이트 및 UI 렌더링 트리거

                // IndexedDB 캐시 업데이트
                (async () => {
                    const storeName = { prompts: CACHE_STORE_PROMPTS, folders: CACHE_STORE_FOLDERS, sequences: CACHE_STORE_SEQUENCES }[collectionName];
                    if (!storeName) return;
                    if (!indexedDbInstance) await openIndexedDB();
                    const tx = indexedDbInstance.transaction(storeName, 'readwrite');
                    const store = tx.objectStore(storeName);
                    await new Promise(res => { const req = store.clear(); req.onsuccess = res; });
                    for (const item of data) await new Promise(res => { const req = store.put(item); req.onsuccess = res; });
                })();
            }, (error) => console.error(`Error listening to ${collectionName}:`, error));
        },

        getById: async (collectionName, id) => {
            if (!currentUser) return null;
            const item = state[collectionName].find(p => p.id === id);
            if (item) return { ...item }; // Return a copy to prevent mutation issues

            try {
                const docSnap = await getDoc(dbService.getDocRef(collectionName, id));
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if (data.createdAt?.toDate) data.createdAt = data.createdAt.toDate();
                    if (data.updatedAt?.toDate) data.updatedAt = data.updatedAt.toDate();
                    return { id: docSnap.id, ...data };
                }
                return null;
            } catch (error) {
                console.error(`Firestore getById error:`, error);
                return null;
            }
        },

        put: async (collectionName, item) => {
            if (!currentUser) throw new Error("Not logged in.");
            const { id, ...data } = item;
            data.updatedAt = serverTimestamp();
            if (!id) {
                data.createdAt = serverTimestamp();
                const docRef = await addDoc(dbService.getCollectionRef(collectionName), data);
                return docRef.id;
            } else {
                await setDoc(dbService.getDocRef(collectionName, id), data, { merge: true });
                return id;
            }
        },
        update: (name, id, data) => dbService.put(name, { id, ...data }),
        delete: (name, id) => deleteDoc(dbService.getDocRef(name, id)),
        savePromptVersion: (promptId, content, memo = '') => putIntoIndexedDB(CACHE_STORE_VERSIONS, { promptId, content, timestamp: new Date(), memo }),
        getPromptVersions: (promptId) => getFromIndexedDB(CACHE_STORE_VERSIONS, 'promptId', promptId).then(v => v.sort((a, b) => b.timestamp - a.timestamp)),
    };

    // =================================================================
    // UI 렌더링 함수
    // =================================================================
    const render = {
        folders: () => {
            ui.folderList.innerHTML = state.folders.map(f => `
                <li class="nav-item" data-filter-type="folder" data-folder-id="${f.id}">
                    <a><i class="nav-icon fa-regular fa-folder"></i> ${helpers.escapeHTML(f.name)}</a>
                </li>
            `).join('') + `<li class="nav-item" data-filter-type="uncategorized"><a><i class="nav-icon fa-solid fa-inbox"></i> 미분류</a></li>`;
        },
        sequences: () => {
            ui.sequenceList.innerHTML = state.sequences.map(s => `
                <li class="nav-item" data-filter-type="sequence" data-seq-id="${s.id}">
                    <a><i class="nav-icon fa-solid fa-layer-group"></i> ${helpers.escapeHTML(s.name)}</a>
                </li>`).join('');
        },
        prompts: () => {
            ui.mainHeader.textContent = state.currentFilter.name;
            let filtered = state.prompts;
            const { type, id } = state.currentFilter;

            if (type === 'folder') filtered = state.prompts.filter(p => p.folderId === id);
            else if (type === 'uncategorized') filtered = state.prompts.filter(p => !p.folderId);
            else if (type === 'favorites') filtered = state.prompts.filter(p => p.isFavorite);
            else if (type === 'templates') filtered = state.prompts.filter(p => p.isTemplate);
            else if (type === 'prompts') filtered = state.prompts.filter(p => !p.isTemplate);

            const searchTerm = ui.searchInput.value.toLowerCase();
            if (searchTerm) {
                if (!fuse) buildSearchIndex();
                const searchResults = fuse.search(searchTerm).map(r => r.item);
                const filteredIds = new Set(filtered.map(p => p.id));
                filtered = searchResults.filter(p => filteredIds.has(p.id));
            }

            if (filtered.length === 0) {
                ui.contentView.innerHTML = `<div class="content-placeholder">항목을 찾을 수 없습니다.</div>`;
                return;
            }

            ui.contentView.innerHTML = filtered.map(p => {
                const icon = p.isTemplate ? 'fa-puzzle-piece' : 'fa-file-lines';
                const tagsHTML = (p.tags || []).map(tag => `<span class="prompt-tag">#${helpers.escapeHTML(tag)}</span>`).join('');
                const date = p.updatedAt ? p.updatedAt.toLocaleString() : 'N/A';
                
                let buttonsHtml = '';
                if (p.isTemplate) buttonsHtml += `<button class="use-btn"><i class="fa-solid fa-wand-magic-sparkles"></i> 사용</button>`;
                else if (p.link) buttonsHtml += `<a href="${p.link}" target="_blank" class="visit-link-btn"><i class="fa-solid fa-external-link-alt"></i> 방문</a>`;
                else buttonsHtml += `<button class="copy-btn"><i class="fa-regular fa-copy"></i> 복사</button>`;
                
                if (p.isTemplate && p.link) buttonsHtml += `<a href="${p.link}" target="_blank" class="visit-link-btn" style="margin-left: 8px;"><i class="fa-solid fa-external-link-alt"></i> 방문</a>`;

                return `
                <div class="prompt-list-item" data-prompt-id="${p.id}">
                    <i class="prompt-list-icon fa-solid ${icon}" style="color: ${p.isTemplate ? 'var(--accent-blue)' : 'var(--text-secondary)'}"></i>
                    <i class="prompt-list-icon fa-solid fa-star fav-icon ${p.isFavorite ? 'active' : ''}" style="color: ${p.isFavorite ? 'var(--accent-yellow)' : 'var(--text-secondary)'}"></i>
                    <div style="flex-grow:1;">
                        <div class="prompt-title">${helpers.escapeHTML(p.title)}</div>
                        <div class="prompt-subtitle">업데이트: ${date}</div>
                        ${tagsHTML ? `<div class="prompt-tags">${tagsHTML}</div>` : ''}
                    </div>
                    <div class="prompt-actions">
                        ${buttonsHtml}
                        <button class="edit-btn"><i class="fa-regular fa-edit"></i> 편집</button>
                    </div>
                </div>`;
            }).join('');
        },
        promptEditor: async (id) => {
            const isNew = id === null;
            let p = isNew ? { title: '', content: '', folderId: null, tags: [], isFavorite: false, isTemplate: false, link: '' } : await dbService.getById('prompts', id);
            if (!p) { helpers.showToast('항목을 찾을 수 없습니다!'); return render.prompts(); }

            const folderOpts = state.folders.map(f => `<option value="${f.id}" ${f.id === p.folderId ? 'selected' : ''}>${helpers.escapeHTML(f.name)}</option>`).join('');
            
            ui.mainHeader.textContent = isNew ? '새 항목' : `편집: ${p.title}`;
            ui.contentView.innerHTML = `
                <div class="editor-header">
                    <h2>${isNew ? '새 항목 생성' : '항목 편집'}</h2>
                    <div class="editor-actions">
                        ${!isNew ? `<button class="delete-btn" data-id="${id}"><i class="fa-regular fa-trash-can"></i> 삭제</button>` : ''}
                        <button class="save-btn" data-id="${id || ''}"><i class="fa-regular fa-save"></i> 저장</button>
                    </div>
                </div>
                <div class="form-group"><label>제목</label><input id="title-input" value="${helpers.escapeHTML(p.title || '')}"></div>
                <div class="form-group"><label>내용 ${p.isTemplate ? '(플레이스홀더에 {{변수}} 사용)' : ''}</label><textarea id="content-input">${helpers.escapeHTML(p.content || '')}</textarea></div>
                <div class="form-group"><label>링크 (URL)</label><input id="link-input" type="url" value="${helpers.escapeHTML(p.link || '')}"></div>
                <div style="display:flex; gap: 24px;"><div class="form-group" style="flex:1;"><label>폴더</label><select id="folder-select"><option value="">미분류</option>${folderOpts}</select></div><div class="form-group" style="flex:1;"><label>태그 (쉼표로 구분)</label><input id="tags-input" value="${(p.tags || []).join(', ')}"></div></div>
                <div class="is-template-toggle"><input type="checkbox" id="is-template-checkbox" ${p.isTemplate ? 'checked' : ''}><label for="is-template-checkbox">✨ 재사용 가능한 템플릿으로 만들기</label></div>
                ${!isNew ? `<button id="view-versions-btn" class="button-like" style="margin-top: 20px;"><i class="fa-solid fa-history"></i> 버전 기록 보기</button><div id="versions-history" style="display:none; margin-top:10px;"></div>` : ''}
            `;
        },
        templateModal: async (id, onCompleteCallback = null) => {
            const p = await dbService.getById('prompts', id);
            if (!p) { helpers.showToast('템플릿을 찾을 수 없습니다!'); if (onCompleteCallback) onCompleteCallback(true); return; }

            const placeholders = [...new Set([...p.content.matchAll(/{{([^\n}]+?)}}/g)].map(match => match[1].trim()))];
            ui.templateModal.title.textContent = `템플릿 사용: ${p.title}`;
            ui.templateModal.body.innerHTML = placeholders.map(ph => `
                <div class="form-group">
                    <label for="ph-${ph}">${ph.replace(/_/g, ' ')}</label>
                    <textarea id="ph-${ph}" data-placeholder="${ph}" rows="1"></textarea>
                </div>`).join('') + `<div class="form-group"><label>미리보기</label><div class="modal-preview" id="template-preview">${helpers.escapeHTML(p.content)}</div></div>`;
            ui.templateModal.overlay.classList.add('show');

            const inputs = ui.templateModal.body.querySelectorAll('textarea[data-placeholder]');
            const preview = document.getElementById('template-preview');
            const updatePreview = () => {
                let content = p.content;
                inputs.forEach(input => {
                    content = content.replaceAll(`{{${input.dataset.placeholder}}}`, input.value || `{{${input.dataset.placeholder}}}`);
                });
                preview.textContent = content;
            };
            inputs.forEach(input => input.addEventListener('input', updatePreview));
            updatePreview();

            ui.templateModal.generateBtn.onclick = async () => {
                const textToCopy = preview.textContent;
                helpers.copyToClipboard(textToCopy);
                helpers.showToast('템플릿이 생성되어 클립보드에 복사되었습니다!');
                const currentUsageCount = p.usageCount || 0;
                await dbService.update('prompts', p.id, { usageCount: currentUsageCount + 1 });
                if (onCompleteCallback) onCompleteCallback();
            };
            ui.templateModal.closeBtn.onclick = () => {
                ui.templateModal.overlay.classList.remove('show');
                if (onCompleteCallback) onCompleteCallback(true);
            };
        },
        sequenceEditor: async (id) => {
            // 시퀀스 편집기 로직은 복잡하므로 이전 버전의 완전한 코드를 유지합니다.
            const isNew = id === null;
            let s = isNew ? { name: '', description: '', promptIds: [] } : await dbService.getById('sequences', id);
            if (!s) { helpers.showToast('시퀀스를 찾을 수 없습니다!'); return; }

            ui.sequenceModal.title.textContent = isNew ? '새 시퀀스 생성' : `시퀀스 편집: ${s.name}`;
            ui.sequenceModal.body.innerHTML = `
                <div class="form-group"><label>이름</label><input id="sequence-name-input" value="${helpers.escapeHTML(s.name || '')}"></div>
                <div class="form-group"><label>설명</label><textarea id="sequence-description-input">${helpers.escapeHTML(s.description || '')}</textarea></div>
                <div class="form-group"><label>프롬프트 선택</label><select id="sequence-prompts-select" multiple size="8">${state.prompts.map(p => `<option value="${p.id}">${helpers.escapeHTML(p.title)}</option>`).join('')}</select></div>
                <div class="form-group"><label>시퀀스 순서 (드래그 & 드롭)</label><div id="sequence-sortable-list" class="sequence-sortable-list"></div></div>
            `;
            ui.sequenceModal.overlay.classList.add('show');
            ui.sequenceModal.saveBtn.dataset.id = id || '';
            ui.sequenceModal.runBtn.dataset.id = id || '';
            ui.sequenceModal.deleteBtn.dataset.id = id || '';
            ui.sequenceModal.deleteBtn.style.display = isNew ? 'none' : 'inline-block';

            const selectEl = document.getElementById('sequence-prompts-select');
            const sortableList = document.getElementById('sequence-sortable-list');
            
            const updateSortableList = () => {
                sortableList.innerHTML = '';
                s.promptIds.forEach(promptId => {
                    const prompt = state.prompts.find(p => p.id === promptId);
                    if (prompt) {
                        sortableList.insertAdjacentHTML('beforeend', `<div class="sequence-sortable-item" data-prompt-id="${prompt.id}"><i class="fa-solid fa-grip-vertical drag-handle"></i><span>${helpers.escapeHTML(prompt.title)}</span><button class="remove-from-sequence-btn"><i class="fa-solid fa-times"></i></button></div>`);
                        const option = selectEl.querySelector(`option[value="${prompt.id}"]`);
                        if (option) option.selected = true;
                    }
                });
            };
            
            updateSortableList();

            if (sequenceSortableInstance) sequenceSortableInstance.destroy();
            sequenceSortableInstance = Sortable.create(sortableList, {
                animation: 150,
                handle: '.drag-handle',
                onEnd: () => {
                    s.promptIds = Array.from(sortableList.children).map(item => item.dataset.promptId);
                }
            });

            selectEl.onchange = () => {
                const selectedIds = new Set(Array.from(selectEl.selectedOptions).map(opt => opt.value));
                s.promptIds = s.promptIds.filter(id => selectedIds.has(id));
                selectedIds.forEach(id => {
                    if (!s.promptIds.includes(id)) s.promptIds.push(id);
                });
                updateSortableList();
            };

            sortableList.onclick = (e) => {
                if (e.target.closest('.remove-from-sequence-btn')) {
                    const item = e.target.closest('.sequence-sortable-item');
                    s.promptIds = s.promptIds.filter(id => id !== item.dataset.promptId);
                    updateSortableList();
                }
            };
        },
    };

    // =================================================================
    // 이벤트 핸들러
    // =================================================================
    const handlers = {
        // [수정] 모든 클릭 이벤트를 하나의 핸들러에서 위임 처리
        contentViewClick: async (e) => {
            const promptItem = e.target.closest('.prompt-list-item');
            const editorSaveBtn = e.target.closest('.save-btn');
            const editorDeleteBtn = e.target.closest('.delete-btn');
            const viewVersionsBtn = e.target.closest('#view-versions-btn');

            // 프롬프트 목록 아이템 내부 버튼 클릭 처리
            if (promptItem) {
                const promptId = promptItem.dataset.promptId;
                const p = await dbService.getById('prompts', promptId);
                if (!p) return;

                if (e.target.closest('.edit-btn')) render.promptEditor(promptId);
                else if (e.target.closest('.copy-btn')) {
                    helpers.copyToClipboard(p.content);
                    helpers.showToast('클립보드에 복사되었습니다!');
                } else if (e.target.closest('.use-btn')) {
                    render.templateModal(promptId);
                } else if (e.target.closest('.fav-icon')) {
                    await dbService.update('prompts', promptId, { isFavorite: !p.isFavorite });
                    helpers.showToast(!p.isFavorite ? '즐겨찾기 추가' : '즐겨찾기 해제');
                } else if (!e.target.closest('.prompt-actions')) { // 버튼 영역이 아닌 곳을 클릭하면 편집
                    render.promptEditor(promptId);
                }
                return;
            }

            // 편집기 저장 버튼
            if (editorSaveBtn) {
                const id = editorSaveBtn.dataset.id || null;
                let existingData = {};
                if(id) existingData = await dbService.getById('prompts', id);

                const data = {
                    title: document.getElementById('title-input').value,
                    content: document.getElementById('content-input').value,
                    folderId: document.getElementById('folder-select').value || null,
                    tags: document.getElementById('tags-input').value.split(',').map(t => t.trim()).filter(Boolean),
                    isTemplate: document.getElementById('is-template-checkbox').checked,
                    link: document.getElementById('link-input').value.trim(),
                    isFavorite: existingData.isFavorite || false,
                    usageCount: existingData.usageCount || 0,
                };
                const savedId = await dbService.put('prompts', { id, ...data });
                helpers.showToast('저장되었습니다!');
                await dbService.savePromptVersion(savedId, data.content, '수동 저장');

                    helpers.showToast('삭제되었습니다.');
                    state.currentFilter = { type: 'all', id: null, name: '모든 항목' };

            if(viewVersionsBtn) {
                 // 버전 기록 관련 로직 추가
            }
        },
    };

    // =================================================================
    // 헬퍼 함수
    // =================================================================
    const helpers = {
        showToast: (msg) => {
            ui.toast.textContent = msg;
            ui.toast.classList.add('show');
            setTimeout(() => ui.toast.classList.remove('show'), 3000);
        },
        escapeHTML: (str) => {
            const p = document.createElement('p');
            p.textContent = str;
            return p.innerHTML;
        },
        copyToClipboard: (text) => {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        },
        showConfirm: (message) => {
            return new Promise(resolve => {
                const modal = document.createElement('div');
                modal.className = 'modal-overlay show';
                modal.innerHTML = `
                    <div class="modal-content" style="max-width: 400px;">
                        <div class="modal-body" style="padding-top: 20px;">${message}</div>
                        <div class="modal-footer">
                            <button id="confirm-cancel" class="button-like">취소</button>
                            <button id="confirm-ok" class="generate-btn">확인</button>
                        </div>
                    </div>`;
                document.body.appendChild(modal);
                modal.querySelector('#confirm-ok').onclick = () => { modal.remove(); resolve(true); };
                modal.querySelector('#confirm-cancel').onclick = () => { modal.remove(); resolve(false); };
            });
        },
        resetSequenceExecution: () => {
            activeSequencePrompts = [];
            currentSequencePromptIndex = -1;
            ui.templateModal.overlay.classList.remove('show');
            helpers.showToast('시퀀스 실행이 종료되었습니다.');
        }
    };

    // =================================================================
    // 시퀀스 실행 로직
    // =================================================================
    async function executeNextPromptInSequence(forceStop = false) {
        if (forceStop || currentSequencePromptIndex >= activeSequencePrompts.length) {
            return helpers.resetSequenceExecution();
        }
        const currentPrompt = activeSequencePrompts[currentSequencePromptIndex];
        currentSequencePromptIndex++;
        if (currentPrompt.isTemplate) {
            render.templateModal(currentPrompt.id, executeNextPromptInSequence);
        } else {
            helpers.copyToClipboard(currentPrompt.content);
            helpers.showToast(`'${currentPrompt.title}'가 복사되었습니다.`);
            setTimeout(() => executeNextPromptInSequence(), 1000);
        }
    }

    async function startSequenceExecution(sequenceId) {
        const sequence = await dbService.getById('sequences', sequenceId);
        if (!sequence || !sequence.promptIds?.length) return helpers.showToast('실행할 프롬프트가 없습니다.');
        
        activeSequencePrompts = [];
        for (const pid of sequence.promptIds) {
            const p = await dbService.getById('prompts', pid);
            if (p) activeSequencePrompts.push(p);
        }
        
        if (activeSequencePrompts.length === 0) return helpers.showToast('실행할 유효한 프롬프트가 없습니다.');

        currentSequencePromptIndex = 0;
        ui.sequenceModal.overlay.classList.remove('show');
        helpers.showToast(`'${sequence.name}' 시퀀스를 시작합니다.`);
        executeNextPromptInSequence();
    }


    // =================================================================
    // 검색 인덱스 빌드
    // =================================================================
    function buildSearchIndex() {
        fuse = new Fuse(state.prompts, { keys: ['title', 'content', 'tags'], includeScore: true, threshold: 0.3 });
    }

    // =================================================================
    // 앱 초기화 및 인증
    // =================================================================
    async function initializeAppLogic() {
        await openIndexedDB();
        ui.sidebarContent.style.display = 'flex';
        ui.contentView.innerHTML = '<div class="content-placeholder">데이터를 불러오는 중...</div>';

        // 실시간 리스너 설정
        dbService.listenToCollection('folders', (data) => { state.folders = data; render.folders(); });
        dbService.listenToCollection('sequences', (data) => { state.sequences = data; render.sequences(); });
        dbService.listenToCollection('prompts', (data) => { state.prompts = data; buildSearchIndex(); render.prompts(); });

        // 이벤트 리스너 설정
        ui.contentView.addEventListener('click', handlers.contentViewClick);
        ui.searchInput.addEventListener('input', () => render.prompts());
        
        ui.newPromptBtn.addEventListener('click', () => render.promptEditor(null));
        ui.newFolderBtn.addEventListener('click', async () => {
            const name = prompt('새 폴더 이름을 입력하세요:');
            if (name?.trim()) await dbService.put('folders', { name: name.trim() });
        });
        ui.newSequenceBtn.addEventListener('click', () => render.sequenceEditor(null));
        
        // 사이드바 필터링
        ui.libraryList.addEventListener('click', (e) => {
            const target = e.target.closest('.nav-item');
            if(target) {
                state.currentFilter = { type: target.dataset.filterType, id: null, name: target.textContent.trim() };
                render.prompts();
            }
        });
        ui.folderList.addEventListener('click', async (e) => {
            const target = e.target.closest('.nav-item');
            if(target) {
                const folderId = target.dataset.folderId;
                const folder = await dbService.getById('folders', folderId);
                state.currentFilter = { type: 'folder', id: folderId, name: folder?.name || '폴더' };
                render.prompts();
            }
        });
        ui.sequenceList.addEventListener('click', (e) => {
            const target = e.target.closest('.nav-item');
            if(target) render.sequenceEditor(target.dataset.seqId);
        });

        // 시퀀스 모달 버튼
        ui.sequenceModal.saveBtn.onclick = async () => {
            const id = ui.sequenceModal.saveBtn.dataset.id || null;
            const name = document.getElementById('sequence-name-input').value;
            const description = document.getElementById('sequence-description-input').value;
            const promptIds = Array.from(document.getElementById('sequence-sortable-list').children).map(item => item.dataset.promptId);
            if (!name.trim()) return helpers.showToast('시퀀스 이름을 입력해주세요.');
            await dbService.put('sequences', { id, name, description, promptIds });
            helpers.showToast('시퀀스가 저장되었습니다.');
            ui.sequenceModal.overlay.classList.remove('show');
        };
        ui.sequenceModal.runBtn.onclick = () => startSequenceExecution(ui.sequenceModal.runBtn.dataset.id);
        ui.sequenceModal.deleteBtn.onclick = async () => {
            const id = ui.sequenceModal.deleteBtn.dataset.id;
            if (await helpers.showConfirm('이 시퀀스를 삭제하시겠습니까?')) {
                await dbService.delete('sequences', id);
                helpers.showToast('시퀀스가 삭제되었습니다.');
                ui.sequenceModal.overlay.classList.remove('show');
            }
        };
        ui.sequenceModal.closeBtn.onclick = () => ui.sequenceModal.overlay.classList.remove('show');
    }

    onAuthStateChanged(auth, async user => {
        if (user) {
            currentUser = user;
            ui.loginBtn.style.display = 'none';
            ui.userProfile.style.display = 'flex';
            ui.userEmail.textContent = user.displayName || user.email;
            ui.userPhoto.src = user.photoURL || `https://via.placeholder.com/32`;
            initializeAppLogic();
        } else {
            Object.values(unsubscribeListeners).forEach(unsub => unsub());
            unsubscribeListeners = {};
            currentUser = null;
            ui.loginBtn.style.display = 'block';
            ui.userProfile.style.display = 'none';
            ui.sidebarContent.style.display = 'none';
            ui.contentView.innerHTML = '<div class="content-placeholder">로그인해주세요.</div>';
        }
    });

    ui.loginBtn.addEventListener('click', () => signInWithPopup(auth, new GoogleAuthProvider()));
    ui.logoutBtn.addEventListener('click', () => signOut(auth));

</script>

                justify-content: flex-end;
            }

            /* 풀스크린 모드에서 사이드바 숨김 (모바일) */
            body.fullscreen-editor-mode .sidebar { 
                display: none; 
            }
            /* 풀스크린 모드에서 모바일 검색창도 숨김 */
            body.fullscreen-editor-mode .main-header .search-wrapper {
                display: none;
            }
        }
        /* 버튼 공통 스타일 (버전 기록 버튼 등) */
        .button-like {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
            white-space: nowrap; /* 버튼 텍스트 줄바꿈 방지 */
        }
        .button-like:hover {
            background-color: var(--bg-hover);
        }
        /* 시퀀스 모달을 위한 추가 스타일 */
        .modal-sequence-content {
            background-color: var(--bg-secondary);
            padding: 24px;
            border-radius: 8px;
            width: 90%;
            max-width: 700px; /* 템플릿 모달보다 약간 넓게 */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal-sequence-footer {
            display: flex;
            justify-content: space-between; /* 저장/실행 버튼과 삭제 버튼 분리 */
            gap: 10px;
            margin-top: 24px;
        }
        .modal-sequence-footer .left-actions {
            display: flex;
            gap: 10px;
        }
        .modal-sequence-footer .delete-btn {
            background: none;
            color: var(--accent-pink);
            border: 1px solid var(--accent-pink);
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        /* 파일 업로드 섹션 스타일 (메인 편집기) */
        .file-upload-section {
            display: flex;
            align-items: center;
            margin-top: 10px;
            gap: 10px;
        }
        .file-upload-section .button-like {
            padding: 8px 12px;
            font-size: 0.85rem;
        }

        /* Sortable.js를 위한 시퀀스 프롬프트 목록 스타일 */
        .sequence-sortable-list {
            min-height: 100px; /* 드래그 앤 드롭 영역 확보 */
            border: 1px dashed var(--border-color);
            border-radius: 8px;
            padding: 10px;
            background-color: var(--bg-primary);
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-y: auto;
            max-height: 250px;
            min-height: 0; /* min-height:0 추가 */
        }
        .sequence-sortable-item {
            display: flex;
            align-items: center;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 0.95rem;
            cursor: grab; /* 드래그 가능함을 나타냄 */
            gap: 10px;
        }
        .sequence-sortable-item:active {
            cursor: grabbing;
        }
        .sequence-sortable-item .drag-handle {
            cursor: grab;
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-right: 5px;
        }
        .sequence-sortable-item span {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .sequence-sortable-item .remove-from-sequence-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1rem;
            padding: 4px;
            border-radius: 4px;
            cursor: pointer;
            line-height: 1; /* 아이콘 정렬 */
        }
        .sequence-sortable-item .remove-from-sequence-btn:hover {
            background-color: var(--bg-hover);
            color: var(--accent-pink);
        }
        /* Sortable.js 고스트 클래스 */
        .sortable-ghost {
            opacity: 0.4;
            background-color: var(--accent-blue);
            border: 1px dashed var(--accent-blue);
        }

        /* New style for template input with file button in modal */
        .template-input-with-file {
            display: flex;
            align-items: center;
            gap: 8px; /* Space between textarea and button */
        }

        .template-input-with-file textarea {
            flex-grow: 1; /* Allow textarea to take available space */
            min-width: 0; /* Prevent flex item from overflowing */
            height: auto; /* Allow textarea to adjust height based on rows */
            resize: vertical; /* Allow vertical resize */
        }

        .file-upload-icon-btn {
            padding: 8px 10px; /* Adjust padding for icon-only button */
            font-size: 1rem; /* Adjust icon size */
            width: auto; /* Allow button to size based on content */
            flex-shrink: 0; /* Prevent button from shrinking */
        }

        /* 데이터 새로고침 버튼 스타일 */
        #refresh-data-btn {
            margin-top: 10px;
            width: 100%;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px;
            border-radius: 4px;
        }
        #refresh-data-btn:hover {
            background-color: var(--bg-hover);
        }

        /* 사용 기록 목록 스타일 */
        .usage-history-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .usage-history-item {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .usage-history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0; /* Padding moved to gap */
        }
        .usage-history-type {
            font-weight: bold;
            color: var(--accent-blue);
        }
        .usage-history-details strong {
            color: var(--text-primary);
            font-size: 1rem;
        }
        .usage-history-snippet {
            font-family: monospace;
            font-size: 0.9rem;
            color: var(--text-secondary);
            white-space: pre-wrap;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis; /* For multiline text overflow */
            margin-top: 4px;
        }
        .usage-history-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 8px;
        }
        .usage-history-actions .reuse-history-btn {
            padding: 6px 10px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <aside class="sidebar" id="sidebar">
        <div id="auth-section">
            <button id="login-btn"><i class="fa-brands fa-google"></i> Google 계정으로 로그인</button>
            <div id="user-profile">
                <img id="user-photo" src="" alt="사용자 사진">
                <p id="user-email"></p>
                <button id="logout-btn" title="로그아웃"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
            </div>
        </div>
        <div class="sidebar-content" id="sidebar-content" style="display:none;">
            <button class="new-prompt-btn" id="new-prompt-btn"><i class="fa-solid fa-plus"></i> 새 항목</button>
            <nav class="sidebar-nav">
                <h3 class="nav-section-title">라이브러리</h3>
                <ul class="nav-list" id="library-list">
                    <li class="nav-item active" data-filter-type="all"><a><i class="nav-icon fa-solid fa-book-bookmark"></i> 모든 항목</a></li>
                    <li class="nav-item" data-filter-type="favorites"><a><i class="nav-icon fa-solid fa-star"></i> 즐겨찾기</a></li>
                    <li class="nav-item" data-filter-type="templates"><a><i class="nav-icon fa-solid fa-puzzle-piece"></i> 템플릿만</a></li>
                    <li class="nav-item" data-filter-type="prompts"><a><i class="nav-icon fa-solid fa-file-lines"></i> 프롬프트만</a></li>
                    <li class="nav-item" data-filter-type="history"><a><i class="nav-icon fa-solid fa-history"></i> 사용 기록</a></li> <!-- 사용 기록 메뉴 추가 -->
                </ul>
                <h3 class="nav-section-title">폴더</h3>
                <ul class="nav-list" id="folder-list"></ul>
                <button class="new-folder-btn" id="new-folder-btn"><i class="fa-solid fa-folder-plus"></i> 새 폴더</button>
                
                <h3 class="nav-section-title">시퀀스</h3>
                <ul class="nav-list" id="sequence-list"></ul>
                <button id="new-sequence-btn" class="new-folder-btn">
                    <i class="fa-solid fa-layer-group"></i> 새 시퀀스
                </button>
            </nav>
        </div>
        <button id="sidebar-close-btn" style="display: none;"><i class="fa-solid fa-times"></i></button>
    </aside>

    <main class="main-content">
        <header class="main-header">
            <div class="main-header-top-row">
                <button id="mobile-menu-toggle"><i class="fa-solid fa-bars"></i></button>
                <h1 id="main-header-title">환영합니다</h1>
            </div>
            <div class="search-wrapper">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="search-input" id="search-input" placeholder="검색...">
            </div>
        </header>
        <div class="content-view" id="content-view">
            <div class="content-placeholder">프롬프트를 관리하려면 로그인해주세요.</div>
        </div>
    </main>

    <div class="modal-overlay" id="template-modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="template-modal-title">템플릿 사용</h3>
                <button class="close-btn" id="template-modal-close-btn">&times;</button>
            </div>
            <div class="modal-body" id="template-modal-body">
                </div>
            <div class="modal-footer">
                <button id="template-modal-generate-btn" class="generate-btn"><i class="fa-solid fa-wand-magic-sparkles"></i> 생성 및 복사</button>
            </div>
        </div>
    </div>
    
    <div class="modal-overlay" id="sequence-modal-overlay">
        <div class="modal-sequence-content">
            <div class="modal-header">
                <h3 id="sequence-modal-title">새 시퀀스 생성</h3>
                <button class="close-btn" id="sequence-modal-close-btn">&times;</button>
            </div>
            <div class="modal-body" id="sequence-modal-body">
                </div>
            <div class="modal-sequence-footer">
                <div class="left-actions">
                    <button id="sequence-modal-save-btn" class="generate-btn"><i class="fa-regular fa-save"></i> 저장</button>
                    <button id="sequence-modal-run-btn" class="button-like"><i class="fa-solid fa-play"></i> 실행</button>
                </div>
                <button id="sequence-modal-delete-btn" class="delete-btn" style="display: none;"><i class="fa-regular fa-trash-can"></i> 삭제</button>
            </div>
        </div>
    </div>
        
    <div class="toast" id="toast"></div>

</body>
