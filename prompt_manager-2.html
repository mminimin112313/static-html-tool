        }

<script type="module">
    // Firebase SDK 모듈 임포트
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, onAuthStateChanged, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, addDoc, deleteDoc, serverTimestamp, getDoc, updateDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    // Firebase 프로젝트 설정
    const firebaseConfig = {
        apiKey: "AIzaSyAzpL5nTg6v92Uj28QsBpxt1k8wYoGKXtY",
        authDomain: "prompt-76252.firebaseapp.com",
        projectId: "prompt-76252",

    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const dbFirestore = getFirestore(app);
    let currentUser = null;
    let unsubscribeListeners = {};

    // =================================================================
    // IndexedDB 설정
    // =================================================================
    const INDEXEDDB_NAME = 'PromptManagerCacheDB';
    const INDEXEDDB_VERSION = 5;
    const CACHE_STORE_PROMPTS = 'cachedPrompts';
    const CACHE_STORE_FOLDERS = 'cachedFolders';
    const CACHE_STORE_VERSIONS = 'promptVersions';
    const CACHE_STORE_SEQUENCES = 'cachedSequences';
    const CACHE_STORE_USAGE_HISTORY = 'usageHistory';

    let indexedDbInstance;

    function openIndexedDB() {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open(INDEXEDDB_NAME, INDEXEDDB_VERSION);
            request.onupgradeneeded = (event) => {
                const db = event.target.result;
                if (!db.objectStoreNames.contains(CACHE_STORE_PROMPTS)) db.createObjectStore(CACHE_STORE_PROMPTS, { keyPath: 'id' });
                if (!db.objectStoreNames.contains(CACHE_STORE_FOLDERS)) db.createObjectStore(CACHE_STORE_FOLDERS, { keyPath: 'id' });
                if (!db.objectStoreNames.contains(CACHE_STORE_VERSIONS)) {
                    const vs = db.createObjectStore(CACHE_STORE_VERSIONS, { keyPath: 'id', autoIncrement: true });
                    vs.createIndex('promptId', 'promptId', { unique: false });
                }
                if (!db.objectStoreNames.contains(CACHE_STORE_SEQUENCES)) db.createObjectStore(CACHE_STORE_SEQUENCES, { keyPath: 'id' });
                if (!db.objectStoreNames.contains(CACHE_STORE_USAGE_HISTORY)) {
                    const hs = db.createObjectStore(CACHE_STORE_USAGE_HISTORY, { keyPath: 'id', autoIncrement: true });
                    hs.createIndex('timestamp', 'timestamp', { unique: false });
                }
            };
            request.onsuccess = (event) => {
                indexedDbInstance = event.target.result;
                resolve(indexedDbInstance);
            };
            request.onerror = (event) => reject(event.target.errorCode);
        });
    }

    async function getFromIndexedDB(storeName, key) {
        if (!indexedDbInstance) await openIndexedDB();
        return new Promise((resolve, reject) => {
            const tx = indexedDbInstance.transaction([storeName], 'readonly');
            const store = tx.objectStore(storeName);
            const request = key ? store.get(key) : store.getAll();
            request.onsuccess = () => resolve(request.result);
            request.onerror = (event) => reject(event.target.error);
        });
    }

    async function putIntoIndexedDB(storeName, data) {

        const tx = indexedDbInstance.transaction([storeName], 'readwrite');
        const store = tx.objectStore(storeName);
        return new Promise((resolve, reject) => {
            const request = store.put(data);
            request.onsuccess = () => resolve(request.result);
            request.onerror = (event) => reject(event.target.error);
        });
    }

        const tx = indexedDbInstance.transaction([storeName], 'readwrite');

        return new Promise((resolve, reject) => {

    /**
     * Memoization helper: Caches the result of a function based on its arguments.
     * A mathematical function always produces the same output for the same input.
     * This helper ensures our 'derived set' functions behave similarly, avoiding re-computation.
     */
    const memoize = (fn) => {
        let lastArgs = null;
        let lastResult = null;
        return (...args) => {
            const argsStr = JSON.stringify(args);
            if (argsStr === lastArgs) {
                return lastResult;
            }
            lastResult = fn(...args);
            lastArgs = argsStr;
            return lastResult;
        };
    };

    const selectors = {
        /**
         * Memoized selector to get the filtered set of prompts.
         * This is the first layer of set operations: intersection with filter criteria and search results.
         */
        getFilteredPrompts: memoize((promptsMap, filter, searchTerm) => {
            let prompts = Array.from(promptsMap.values());
            
            // 1. Filter by navigation (Library/Folder)
            const { type, id } = filter;
            if (type === 'folder') prompts = prompts.filter(p => p.folderId === id);
            else if (type === 'uncategorized') prompts = prompts.filter(p => !p.folderId);
            else if (type === 'favorites') prompts = prompts.filter(p => p.isFavorite);
            else if (type === 'templates') prompts = prompts.filter(p => p.isTemplate);
            else if (type === 'prompts') prompts = prompts.filter(p => !p.isTemplate);

            // 2. Intersect with search results if a search term exists
            if (searchTerm) {
                if (!fuse) fuse = new Fuse(Array.from(state.prompts.values()), { keys: ['title', 'content', 'tags'], threshold: 0.3 });
                else fuse.setCollection(Array.from(state.prompts.values())); // Update fuse collection
                
                const searchResults = new Set(fuse.search(searchTerm).map(r => r.item.id));
                prompts = prompts.filter(p => searchResults.has(p.id));
            }
            return prompts;
        }),

        /**
         * Memoized selector to sort the already filtered set of prompts.
         * This function operates on the derived set from getFilteredPrompts.
         */
        getSortedPrompts: memoize((prompts, sortOrder) => {
            const [field, direction] = sortOrder.split('_');
            const sorted = [...prompts]; // Create a new array to avoid mutating the cached one

            sorted.sort((a, b) => {
                const valA = a[field];
                const valB = b[field];
                let comparison = 0;
                if (valA > valB) comparison = 1;
                else if (valA < valB) comparison = -1;

                // For title, use localeCompare for proper string comparison
                if (field === 'title') comparison = a.title.localeCompare(b.title, 'ko');
                
                return direction === 'desc' ? -comparison : comparison;
            });
            return sorted;
        }),
    };

        listenToCollection: (collectionName, orderByField, orderByDirection, callback) => {
            if (!state.currentUser) return;
            if (unsubscribeListeners[collectionName]) unsubscribeListeners[collectionName]();
            const q = query(dbService.getCollectionRef(collectionName), orderBy(orderByField, orderByDirection));
            unsubscribeListeners[collectionName] = onSnapshot(q, (snapshot) => {
                const dataMap = new Map();
                snapshot.docs.forEach(doc => {
                    const d = doc.data();
                    if (d.createdAt?.toDate) d.createdAt = d.createdAt.toDate();
                    if (d.updatedAt?.toDate) d.updatedAt = d.updatedAt.toDate();
                    dataMap.set(doc.id, { id: doc.id, ...d });
                });
                callback(dataMap);
            }, (error) => console.error(`Listen error on ${collectionName}:`, error));
        },

        getById: async (collectionName, id) => {
            const map = state[collectionName];
            if (map && map.has(id)) return { ...map.get(id) }; // O(1) lookup
            
            try { // Fallback to Firestore if not in local state
                const docSnap = await getDoc(dbService.getDocRef(collectionName, id));
                if (docSnap.exists()) {
                    const d = docSnap.data();
                    if (d.createdAt?.toDate) d.createdAt = d.createdAt.toDate();
                    if (d.updatedAt?.toDate) d.updatedAt = d.updatedAt.toDate();
                    return { id: docSnap.id, ...d };
                }
                return null;
            } catch (error) { return null; }
        },

        put: async (collectionName, item) => {
            const { id, ...data } = item;
            data.updatedAt = serverTimestamp();

            state.currentFilter = { type, id, name };
            document.querySelectorAll('.sidebar .nav-item.active').forEach(el => el.classList.remove('active'));
            const target = document.querySelector(`.nav-item[data-filter-type="${type}"]` + (id ? `[data-folder-id="${id}"]` : ''));
            if(target) target.classList.add('active');
            
            const isPromptListView = !['statistics', 'history'].includes(type);
            uiElements.sortSelect.style.display = isPromptListView ? 'block' : 'none';
            uiElements.searchInput.style.display = isPromptListView ? 'block' : 'none';

            if (type === 'statistics') render.statisticsDashboard();
            else if (type === 'history') render.usageHistory();
            else render.prompts();
            
            if (window.innerWidth <= 768) closeSidebar();
        };

        uiElements.searchInput.addEventListener('input', (e) => {
            state.searchTerm = e.target.value.toLowerCase();
            render.prompts();
        });

        uiElements.sortSelect.addEventListener('change', (e) => {
            state.currentSort = e.target.value;
            render.prompts();
        });
        
        // Action handlers
        uiElements.newPromptBtn.addEventListener('click', () => { render.promptEditor(null); if (window.innerWidth <= 768) closeSidebar(); });
        uiElements.newFolderBtn.addEventListener('click', async () => {
            const name = prompt('새 폴더 이름을 입력하세요:');
            if (name?.trim()) await dbService.put('folders', { name: name.trim() });
        });
        
        uiElements.libraryList.addEventListener('click', (e) => {
            const target = e.target.closest('.nav-item');
            if(target) setFilter(target.dataset.filterType, null, target.textContent.trim());
        });
        
        uiElements.folderList.addEventListener('click', (e) => {
            const target = e.target.closest('.nav-item');
            if (target) {
                const type = target.dataset.filterType;
                const folderId = target.dataset.folderId;
                const name = type === 'uncategorized' ? '미분류' : target.querySelector('.folder-name')?.textContent.trim();
                setFilter(type, folderId, name);
            }
        });
        
        uiElements.contentView.addEventListener('click', async (e) => {
            const promptItem = e.target.closest('.prompt-list-item');
            const editorSaveBtn = e.target.closest('.save-btn');
            const editorDeleteBtn = e.target.closest('.delete-btn');

            if (promptItem) {
                const promptId = promptItem.dataset.promptId;
                if (e.target.closest('.edit-btn') || e.target.closest('.prompt-info')) {
                    render.promptEditor(promptId);
                } else if (e.target.closest('.copy-btn')) {
                    const p = await dbService.getById('prompts', promptId);
                    if (p) { helpers.copyToClipboard(p.content); helpers.showToast('클립보드에 복사되었습니다!'); await dbService.update('prompts', promptId, { usageCount: (p.usageCount || 0) + 1 }); }
                } else if (e.target.closest('.use-btn')) {
                    render.templateModal(promptId);
                } else if (e.target.closest('.fav-icon')) {
                    const p = await dbService.getById('prompts', promptId);
                    if (p) await dbService.update('prompts', promptId, { isFavorite: !p.isFavorite });
                }
            }

            if (editorSaveBtn) {
                const id = editorSaveBtn.dataset.id || null;
                const existingData = id ? await dbService.getById('prompts', id) : {};
                const data = {
                    title: document.getElementById('title-input').value,
                    content: document.getElementById('content-input').value,
                    folderId: document.getElementById('folder-select').value || null,
                    tags: document.getElementById('tags-input').value.split(',').map(t => t.trim()).filter(Boolean),
                    isTemplate: document.getElementById('is-template-checkbox').checked,
                    link: document.getElementById('link-input').value.trim(),
                    isFavorite: existingData.isFavorite || false,
                    usageCount: existingData.usageCount || 0,
                };
                await dbService.put('prompts', { id, ...data });
                helpers.showToast('저장되었습니다!');
                setFilter('all', null, '모든 항목');
            }
            if (editorDeleteBtn) {
                const id = editorDeleteBtn.dataset.id;
                if (await helpers.showConfirm('정말로 삭제하시겠습니까?')) {
                    await dbService.delete('prompts', id);
                    helpers.showToast('삭제되었습니다.');
                    setFilter('all', null, '모든 항목');
                }
            }
        });
    }

    // =================================================================
    // 앱 초기화
    // =================================================================
    async function initializeAppLogic() {
        await openIndexedDB();
        uiElements.sidebarContent.style.display = 'flex';
        uiElements.contentView.innerHTML = '<div class="content-placeholder">데이터를 불러오는 중...</div>';

        dbService.listenToCollection('prompts', 'updatedAt', 'desc', (data) => { state.prompts = data; render.prompts(); });
        dbService.listenToCollection('folders', 'name', 'asc', (data) => { state.folders = data; render.folders(); });
        dbService.listenToCollection('sequences', 'updatedAt', 'desc', (data) => { state.sequences = data; render.sequences(); });
        
        setupEventListeners();
    }

    onAuthStateChanged(auth, async user => {
        if (user) {
            state.currentUser = user;
            uiElements.loginBtn.style.display = 'none';
            uiElements.userProfile.style.display = 'flex';
            uiElements.userEmail.textContent = user.displayName || user.email;
            uiElements.userPhoto.src = user.photoURL || `https://via.placeholder.com/32`;
            initializeAppLogic();
        } else {
            Object.values(unsubscribeListeners).forEach(unsub => unsub());
            unsubscribeListeners = {};
            state.currentUser = null;
            uiElements.loginBtn.style.display = 'block';
            uiElements.userProfile.style.display = 'none';
            uiElements.sidebarContent.style.display = 'none';
            uiElements.contentView.innerHTML = '<div class="content-placeholder">로그인해주세요.</div>';
        }
    });

    uiElements.loginBtn.onclick = () => { const provider = new GoogleAuthProvider(); signInWithPopup(auth, provider).catch(error => console.error("Login failed:", error)); };
    uiElements.logoutBtn.onclick = () => signOut(auth);

</script>
</body>
