<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jules' Learning Hub</title>
    <link rel="stylesheet" href="style.css">
    <!-- Feather Icons for a clean icon set -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="app">
        <aside class="sidebar">
            <header class="sidebar-header">
                <h1 class="logo">Jules' Hub</h1>
                <button id="new-project-btn" class="btn-primary">
                    <i data-feather="plus"></i> New Project
                </button>
            </header>
            <nav id="project-list" class="project-list">
                <!-- Project items will be dynamically inserted here -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h2 id="project-title">Select a Project</h2>
            </header>
            <div id="content-view" class="content-view">
                <!-- Chapter content will be displayed here -->
                <p>Welcome! Select a project from the sidebar to get started, or create a new one.</p>
            </div>
        </main>
    </div>

    <!-- Main application script -->
    <script src="script.js"></script>
</body>
</html>
