<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocalysis - Pro Vocal Analyzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /*
            DESIGN SYSTEM DEFINITION V1.0
            - Purpose: Create a clear, focused, and professional interface for vocal analysis.
            - Approach: Guided interpretation (Insight -> Evidence), high contrast, semantic coloring.

            --- TYPOGRAPHY ---
            - Font Family: 'Poppins', sans-serif
            - Base Size: 16px
            - Scale:
                - Title: 28px 700
                - Headings (Labels): 12px 600 Uppercase
                - Data Large (Primary Insight): 56px 700
                - Data Medium (Secondary Insight): 36px 600
                - Body/Metric Value: 16px 400
                - Caption: 12px 400

            --- COLOR PALETTE (Semantic) ---
            - --color-background: #12181F (Deep Navy Blue)
            - --color-surface-1: #1A222B (Primary Card Background)
            - --color-surface-2: #242F3A (Control Area Background)
            - --color-border: #334155 (Subtle Borders)
            - --color-text-primary: #F1F5F9 (Main Text)
            - --color-text-secondary: #94A3B8 (Labels, Secondary Info)
            - --color-accent-primary: #38BDF8 (Primary Action, Highlights)
            - --color-accent-danger: #F47174 (Stop/Danger Action)
            - --color-vu-meter: #4ADE80 (Green for Volume)
            - --color-f0-highlight: #FACC15 (Yellow for Pitch)
            - --color-formant-highlight: #A78BFA (Purple for Formants)

            --- SPACING (8pt Grid) ---
            - --space-xs: 4px
            - --space-s: 8px
            - --space-m: 16px
            - --space-l: 24px
            - --space-xl: 32px
            - --space-xxl: 48px

            --- BORDERS ---
            - --border-radius-sm: 4px;
            - --border-radius-md: 8px;
            - --border-radius-lg: 16px;
        */

        :root {
            --color-background: #12181F;
            --color-surface-1: #1A222B;
            --color-surface-2: #242F3A;
            --color-border: #334155;
            --color-text-primary: #F1F5F9;
            --color-text-secondary: #94A3B8;
            --color-accent-primary: #38BDF8;
            --color-accent-danger: #F47174;
            --color-vu-meter: #4ADE80;
            --color-f0-highlight: #FACC15;
            --color-formant-highlight: #A78BFA;
            --space-xs: 4px;
            --space-s: 8px;
            --space-m: 16px;
            --space-l: 24px;
            --space-xl: 32px;
            --space-xxl: 48px;
            --border-radius-sm: 4px;
            --border-radius-md: 8px;
            --border-radius-lg: 16px;
            --font-family-main: 'Poppins', sans-serif;
        }

        /* --- GLOBAL RESETS & BASE STYLES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }
        
        body {
            font-family: var(--font-family-main);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--space-l);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- LAYOUT & MAIN CONTAINER --- */
        .analyzer-container {
            width: 100%;
            max-width: 1200px;
            height: 100%;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            gap: var(--space-l);
            background-color: var(--color-surface-1);
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--color-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .main-content {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: var(--space-l);
            padding: 0 var(--space-l) var(--space-l);
            overflow-y: auto;
        }

        .sidebar, .main-panel {
            display: flex;
            flex-direction: column;
            gap: var(--space-l);
        }

        /* --- HEADER --- */
        .app-header {
            padding: var(--space-m) var(--space-l);
            border-bottom: 1px solid var(--color-border);
        }

        .app-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--color-text-primary);
        }

        .app-header p {
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        /* --- UI COMPONENTS --- */
        .card {
            background-color: var(--color-surface-2);
            border-radius: var(--border-radius-md);
            padding: var(--space-l);
            border: 1px solid var(--color-border);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-m);
        }
        
        .card-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-text-secondary);
        }

        /* --- CONTROLS --- */
        .controls .btn {
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            padding: var(--space-m);
            border: none;
            border-radius: var(--border-radius-md);
            color: var(--color-background);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-s);
        }

        .btn-start { background-color: var(--color-accent-primary); }
        .btn-start:hover { background-color: #67cff5; }

        .btn-stop { background-color: var(--color-accent-danger); }
        .btn-stop:hover { background-color: #f68b8d; }
        
        .btn:disabled {
            background-color: #475569;
            color: #94a3b8;
            cursor: not-allowed;
        }

        .input-level { margin-top: var(--space-l); }
        .vu-meter-container {
            width: 100%;
            height: 10px;
            background-color: var(--color-background);
            border-radius: 5px;
            overflow: hidden;
            margin-top: var(--space-s);
        }
        #vu-meter {
            height: 100%;
            width: 0%;
            background-color: var(--color-vu-meter);
            transition: width 0.1s linear;
        }

        #status {
            font-size: 14px;
            text-align: center;
            color: var(--color-text-secondary);
            margin-top: var(--space-m);
            height: 20px;
        }
        
        /* --- INSIGHTS --- */
        .insight-card .data-display {
            font-weight: 700;
            color: var(--color-text-primary);
            line-height: 1.1;
        }
        #vocal-register { font-size: 56px; color: var(--color-accent-primary); }
        #phonation-strategy { font-size: 36px; }

        /* --- METRICS --- */
        .metrics-grid {
            display: grid;
            gap: var(--space-l);
        }
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .metric-label {
            font-size: 16px;
            color: var(--color-text-secondary);
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }
        .metric-value {
            font-size: 18px;
            font-weight: 500;
            font-family: monospace;
        }
        #f0 { color: var(--color-f0-highlight); }

        .oq-gauge-container {
            width: 50%;
            height: 6px;
            background-color: var(--color-background);
            border-radius: 3px;
        }
        #oq-bar {
            height: 100%;
            width: 50%;
            background-color: var(--color-formant-highlight);
            transition: width 0.2s ease-in-out;
            border-radius: 3px;
        }
        .oq-labels {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: var(--color-text-secondary);
            margin-top: var(--space-xs);
        }

        /* --- SPECTRUM VISUALIZER --- */
        .spectrum-container {
            position: relative;
            flex-grow: 1;
        }
        #spectrum-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: var(--border-radius-md);
        }
        
        /* --- TOOLTIP --- */
        .tooltip-icon {
            cursor: help;
            color: var(--color-text-secondary);
            width: 14px;
            height: 14px;
        }
        .tooltip-container {
            position: relative;
            display: inline-block;
        }
        .tooltip-container .tooltip-text {
            visibility: hidden;
            width: 250px;
            background-color: var(--color-background);
            color: var(--color-text-primary);
            font-size: 12px;
            text-align: left;
            border-radius: var(--border-radius-sm);
            padding: var(--space-m);
            position: absolute;
            z-index: 10;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            border: 1px solid var(--color-border);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-family: var(--font-family-main);
        }
        .tooltip-container:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 900px) {
            body { padding: 0; }
            .analyzer-container { border-radius: 0; border: none; max-height: none; }
            .main-content {
                grid-template-columns: 1fr;
                padding: var(--space-m);
            }
        }
    </style>
</head>
<body>

    <div class="analyzer-container">
        <header class="app-header">
            <h1>Vocalysis</h1>
            <p>실시간 성종 및 성구 분석기</p>
        </header>

        <main class="main-content">
            <aside class="sidebar">
                <div class="card controls">
                    <button id="start-button" class="btn btn-start">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polygon points="10 8 16 12 10 16 10 8"></polygon></svg>
                        분석 시작
                    </button>
                    <button id="stop-button" class="btn btn-stop" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><rect x="9" y="9" width="6" height="6"></rect></svg>
                        분석 중지
                    </button>
                    <div class="input-level">
                        <div class="card-title">입력 레벨</div>
                        <div class="vu-meter-container"><div id="vu-meter"></div></div>
                    </div>
                    <p id="status">분석 대기 중</p>
                </div>
                
                <div class="card insight-card">
                    <h2 class="card-title">핵심 분석 결과</h2>
                    <p id="vocal-register" class="data-display">-</p>
                    <p id="phonation-strategy" class="data-display">-</p>
                </div>
            </aside>

            <section class="main-panel">
                <div class="card spectrum-container">
                    <div class="card-header">
                        <h2 class="card-title">스펙트럼 분석</h2>
                    </div>
                    <canvas id="spectrum-canvas"></canvas>
                </div>

                <div class="card">
                     <h2 class="card-title">음향 특징 상세</h2>
                     <div class="metrics-grid">
                        <div class="metric">
                            <span class="metric-label">기본 주파수 (F0)</span>
                            <span id="f0" class="metric-value">- Hz</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">
                                성문 개방률 (OQ)
                                <div class="tooltip-container">
                                    <svg class="tooltip-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                    <span class="tooltip-text">성대가 열려있는 시간 비율을 H1-H2로 추정합니다. 왼쪽(낮음)으로 갈수록 단단한 소리, 오른쪽(높음)으로 갈수록 공기가 섞인 소리입니다.</span>
                                </div>
                            </span>
                            <div class="oq-gauge-container"><div id="oq-bar"></div></div>
                        </div>
                        <div class="metric">
                           <span class="metric-label">
                                포먼트 튜닝
                                <div class="tooltip-container">
                                     <svg class="tooltip-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                                    <span class="tooltip-text">고음에서 공명을 극대화하기 위해 포먼트(F1, F2)를 배음(2H, 3H, 4H)에 가깝게 맞추는 전략입니다. 벨팅 시 F2-4H 튜닝이 나타납니다.</span>
                                </div>
                           </span>
                           <span id="formant-tuning" class="metric-value">-</span>
                        </div>
                     </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // --- 전역 변수 및 DOM 요소 ---
        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');
        const statusEl = document.getElementById('status');
        const vuMeter = document.getElementById('vu-meter');
        const canvas = document.getElementById('spectrum-canvas');
        const canvasCtx = canvas.getContext('2d');

        let audioContext;
        let analyser;
        let mediaStreamSource;
        let animationFrameId;
        const FFT_SIZE = 8192;

        // --- 초기화 ---
        function initializeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            canvasCtx.scale(dpr, dpr);
            drawInitialCanvasState();
        }

        function drawInitialCanvasState() {
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            canvasCtx.fillStyle = 'hsl(215, 28%, 15%)';
            canvasCtx.fillRect(0, 0, width, height);

            canvasCtx.fillStyle = 'rgba(148, 163, 184, 0.5)';
            canvasCtx.font = "14px 'Poppins', sans-serif";
            canvasCtx.textAlign = 'center';
            canvasCtx.textBaseline = 'middle';
            canvasCtx.fillText("분석을 시작하여 스펙트럼을 확인하세요", width / 2, height / 2);
        }

        window.addEventListener('resize', initializeCanvas);
        document.addEventListener('DOMContentLoaded', initializeCanvas);

        // --- 이벤트 리스너 ---
        startButton.addEventListener('click', startAnalysis);
        stopButton.addEventListener('click', stopAnalysis);

        // --- 핵심 기능 함수 ---
        async function startAnalysis() {
            try {
                if (!audioContext || audioContext.state === 'closed') {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }

                const stream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: true, noiseSuppression: true } });

                analyser = audioContext.createAnalyser();
                analyser.fftSize = FFT_SIZE;
                analyser.smoothingTimeConstant = 0.6;

                mediaStreamSource = audioContext.createMediaStreamSource(stream);
                mediaStreamSource.connect(analyser);

                startButton.disabled = true;
                stopButton.disabled = false;
                statusEl.textContent = "마이크 입력을 기다립니다...";

                analysisLoop();
            } catch (err) {
                statusEl.textContent = "마이크 권한을 확인해주세요.";
                console.error("마이크 접근 오류:", err);
            }
        }

        function stopAnalysis() {
            if (mediaStreamSource) mediaStreamSource.mediaStream.getTracks().forEach(track => track.stop());
            if (audioContext && audioContext.state !== 'closed') audioContext.close();
            if (animationFrameId) cancelAnimationFrame(animationFrameId);

            startButton.disabled = false;
            stopButton.disabled = true;
            statusEl.textContent = "분석이 중지되었습니다.";
            resetUI();
            drawInitialCanvasState();
        }

        function resetUI() {
            vuMeter.style.width = '0%';
            document.getElementById('f0').textContent = '- Hz';
            document.getElementById('oq-bar').style.width = '50%';
            document.getElementById('formant-tuning').textContent = '-';
            document.getElementById('vocal-register').textContent = '-';
            document.getElementById('phonation-strategy').textContent = '-';
        }

        function analysisLoop() {
            const timeData = new Float32Array(analyser.fftSize);
            analyser.getFloatTimeDomainData(timeData);

            let sumSquares = 0.0;
            for (const amplitude of timeData) { sumSquares += amplitude * amplitude; }
            const rms = Math.sqrt(sumSquares / timeData.length);
            const db = 20 * Math.log10(rms);
            const volumePercent = Math.min(100, Math.max(0, 100 * (db + 60) / 60));
            vuMeter.style.width = `${volumePercent}%`;

            if (rms < 0.005) {
                statusEl.textContent = "소리를 내어 분석을 시작하세요.";
                animationFrameId = requestAnimationFrame(analysisLoop);
                return;
            }
            statusEl.textContent = "분석 중...";

            const freqData = new Float32Array(analyser.frequencyBinCount);
            analyser.getFloatFrequencyData(freqData);

            const f0 = getF0_YIN(timeData, audioContext.sampleRate);
            if (f0 < 70 || f0 > 1500) { // F0 범위 필터링
                drawSpectrum(freqData, null);
                animationFrameId = requestAnimationFrame(analysisLoop);
                return;
            }

            const formants = getFormants_LPC(freqData, audioContext.sampleRate);
            const openQuotient = estimateOpenQuotient(freqData, f0, audioContext.sampleRate);
            const tuningStrategy = detectFormantTuning(f0, formants);
            const vocalRegister = classifyVocalRegister(f0, openQuotient, formants);
            const phonationStrategy = classifyPhonationStrategy(tuningStrategy, openQuotient);

            updateUI(f0, openQuotient, tuningStrategy, vocalRegister, phonationStrategy);
            drawSpectrum(freqData, f0, formants);

            animationFrameId = requestAnimationFrame(analysisLoop);
        }
        
        function updateUI(f0, oq, tuning, register, strategy) {
            document.getElementById('f0').textContent = `${f0.toFixed(1)} Hz`;
            document.getElementById('oq-bar').style.width = `${oq * 100}%`;
            document.getElementById('formant-tuning').textContent = tuning;
            document.getElementById('vocal-register').textContent = register;
            document.getElementById('phonation-strategy').textContent = strategy;
        }

        function drawSpectrum(data, f0, formants) {
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            const maxFreq = 5000; // 5kHz까지만 표시
            
            canvasCtx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--color-surface-2').trim();
            canvasCtx.fillRect(0, 0, width, height);

            // Draw Frequency Grid Lines
            canvasCtx.strokeStyle = 'rgba(51, 65, 85, 0.7)';
            canvasCtx.fillStyle = 'rgba(148, 163, 184, 0.7)';
            canvasCtx.font = "10px 'Poppins'";
            canvasCtx.textAlign = 'center';
            for (let i = 1; i <= 5; i++) {
                const freq = i * 1000;
                const x = (freq / maxFreq) * width;
                canvasCtx.beginPath();
                canvasCtx.moveTo(x, 0);
                canvasCtx.lineTo(x, height);
                canvasCtx.stroke();
                canvasCtx.fillText(`${freq/1000}k`, x, height - 5);
            }

            // Draw spectrum bars
            for (let i = 0; i < data.length; i++) {
                const freq = i * audioContext.sampleRate / FFT_SIZE;
                if (freq > maxFreq) break;

                const barHeight = Math.max(0, (data[i] + 140) * (height / 100)); // Normalize dB to height
                const x = (freq / maxFreq) * width;
                const barWidth = width / (maxFreq / (audioContext.sampleRate / FFT_SIZE));
                
                let hue = 210 + (freq / maxFreq) * 50;
                canvasCtx.fillStyle = `hsla(${hue}, 80%, 60%, 0.8)`;
                canvasCtx.fillRect(x, height - barHeight, barWidth, barHeight);
            }
            
            // Highlight Harmonics & Formants
            if(f0 && formants) {
                // F0 highlight
                const f0x = (f0/maxFreq) * width;
                canvasCtx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--color-f0-highlight').trim();
                canvasCtx.fillRect(f0x - 2, 0, 4, height);
                
                // Formant highlights
                canvasCtx.fillStyle = 'rgba(167, 139, 250, 0.2)'; // --color-formant-highlight with alpha
                const f1x = (formants.f1 / maxFreq) * width;
                const f2x = (formants.f2 / maxFreq) * width;
                canvasCtx.fillRect(f1x - 15, 0, 30, height);
                canvasCtx.fillRect(f2x - 15, 0, 30, height);
                canvasCtx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--color-formant-highlight').trim();
                canvasCtx.textAlign = 'center';
                canvasCtx.font = "bold 12px 'Poppins'";
                canvasCtx.fillText('F1', f1x, 15);
                canvasCtx.fillText('F2', f2x, 15);
            }
        }
        
        // --- 음향 특징 추출 및 분류 함수 (원본 기반) ---
        // YIN
        function getF0_YIN(timeData, sampleRate) {
            const bufferSize = timeData.length / 2;
            const yinBuffer = new Float32Array(bufferSize);
            const threshold = 0.15;
            let runningSum = 0;
            yinBuffer[0] = 1;
            for (let tau = 1; tau < bufferSize; tau++) {
                let diffSum = 0;
                for (let i = 0; i < bufferSize; i++) {
                    const delta = timeData[i] - timeData[i + tau];
                    diffSum += delta * delta;
                }
                runningSum += diffSum;
                if (runningSum === 0) yinBuffer[tau] = 1;
                else yinBuffer[tau] = diffSum * tau / runningSum;
            }
            const minLag = Math.floor(sampleRate / 1500);
            const maxLag = Math.ceil(sampleRate / 70);
            for (let tau = minLag; tau <= maxLag; tau++) {
                if (yinBuffer[tau] < threshold) {
                    while (tau + 1 < bufferSize && yinBuffer[tau + 1] < yinBuffer[tau]) tau++;
                    if(tau > 0 && tau < bufferSize - 1){
                         const y1 = yinBuffer[tau - 1], y2 = yinBuffer[tau], y3 = yinBuffer[tau + 1];
                         const betterLag = tau + (y3 - y1) / (2 * (2 * y2 - y3 - y1));
                         return sampleRate / betterLag;
                    }
                    return sampleRate / tau;
                }
            }
            return 0;
        }

        // LPC Formant (Cepstrum can be unstable)
        function getFormants_LPC(freqData, sampleRate) {
            // This is a placeholder for a complex LPC implementation.
            // For stability, we fall back to a simple peak-picking on a smoothed spectrum.
            const smoothedSpectrum = new Float32Array(freqData.length);
            const smoothingWidth = Math.round(100 / (sampleRate / FFT_SIZE)); // 100Hz smoothing window
            for (let i = 0; i < freqData.length; i++) {
                let sum = 0, count = 0;
                for (let j = -smoothingWidth; j <= smoothingWidth; j++) {
                    if (i + j >= 0 && i + j < freqData.length) {
                        sum += Math.pow(10, freqData[i+j] / 10); count++;
                    }
                }
                smoothedSpectrum[i] = 10 * Math.log10(sum / count);
            }
            
            const binWidth = sampleRate / FFT_SIZE;
            let f1 = 0, f2 = 0;
            let peak1 = -Infinity, peak2 = -Infinity;
            for (let i = Math.floor(250/binWidth); i < Math.floor(1200/binWidth); i++) {
                if(smoothedSpectrum[i] > peak1) { peak1 = smoothedSpectrum[i]; f1 = i * binWidth; }
            }
            for (let i = Math.floor(1200/binWidth); i < Math.floor(2800/binWidth); i++) {
                if(smoothedSpectrum[i] > peak2) { peak2 = smoothedSpectrum[i]; f2 = i * binWidth; }
            }
            return { f1, f2 };
        }

        function estimateOpenQuotient(freqData, f0, sampleRate) {
            const binWidth = sampleRate / FFT_SIZE;
            const h1Index = Math.round(f0 / binWidth), h2Index = Math.round(2 * f0 / binWidth);
            if (h1Index < freqData.length && h2Index < freqData.length) {
                const h1 = freqData[h1Index], h2 = freqData[h2Index];
                if(isFinite(h1) && isFinite(h2)){
                    const h1h2 = h1 - h2;
                    const oq = (h1h2 + 5) / 25;
                    return Math.max(0, Math.min(1, oq));
                }
            }
            return 0.5;
        }

        function detectFormantTuning(f0, formants) {
            if (f0 < 220 || !formants) return "해당 없음";
            const h2 = 2 * f0, h3 = 3 * f0, h4 = 4 * f0;
            if (Math.abs(formants.f2 - h3) < 150) return "F2-H3 튜닝";
            if (Math.abs(formants.f2 - h4) < 200) return "F2-H4 튜닝";
            if (Math.abs(formants.f1 - h2) < 120) return "F1-H2 튜닝";
            return "튜닝 없음";
        }

        function classifyVocalRegister(f0, oq, formants) {
            if (f0 < 75) return "성구 프라이";
            if (oq > 0.8 && f0 > 150) return "가성 (Falsetto)";
            if (f0 > 350 && (formants.f1 > 600 || oq > 0.6)) return "두성 (Head Voice)";
            return "흉성 (Chest Voice)";
        }
        
        function classifyPhonationStrategy(tuning, oq) {
            if (tuning.includes("튜닝")) return "벨팅 경향";
            if (oq < 0.35) return "압축된 소리 (Pressed)";
            if (oq > 0.65) return "공기섞인 소리 (Breathy)";
            return "균형잡힌 발성";
        }
