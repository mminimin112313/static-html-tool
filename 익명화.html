<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Text Anonymizer App</title>
<style>
:root{--bg:#fafafa;--fg:#222;--panel:#fff;--accent:#2563eb;--border:#e5e7eb;--shadow:0 4px 16px rgba(0 0 0/.08);}
html,body{height:100%}
body{margin:0;display:flex;flex-direction:column;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;position:relative}
#buttonPanel{display:flex;gap:.5rem;padding:.75rem 1rem;background:var(--panel);border-bottom:1px solid var(--border);position:sticky;top:0;z-index:10}
#buttonPanel button{padding:.5rem 1.2rem;background:var(--accent);color:#fff;border:1px solid var(--border);border-radius:.5rem;cursor:pointer;font-weight:600;white-space:nowrap;box-shadow:var(--shadow)}
#buttonPanel button:hover{background:#1d4ed8}
#mainContainer{flex:1;display:flex;gap:1rem;padding:1rem;overflow:hidden}
#textDisplayArea{flex:3;padding:1rem;border:1px solid var(--border);border-radius:.75rem;background:#fff;overflow:auto;white-space:pre-wrap;line-height:1.6}
#navigatorArea{flex:1;min-width:230px;border:1px solid var(--border);border-radius:.75rem;background:#fff;overflow:auto;padding:.5rem}
.nav-item{display:flex;align-items:center;gap:.5rem;padding:.4rem .6rem;border-radius:.5rem;cursor:pointer;user-select:none}
.nav-item:hover{background:rgba(0 0 0/.05)}
.nav-txt{flex:1;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.nav-item button{background:none;border:none;font-size:.8rem;cursor:pointer;color:#ef4444}
.modal,.popup{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#fff;box-shadow:var(--shadow);border-radius:.75rem;padding:1rem;z-index:999}
.modal textarea{width:60vw;height:38vh;padding:.5rem;resize:vertical}
.hidden{display:none!important}
.popup{display:flex;gap:.8rem;padding:.5rem .8rem;border:1px solid var(--border);background:rgba(255,255,255,.9);backdrop-filter:blur(6px);border-radius:.6rem}
.popup button{background:none;border:none;font-size:20px;line-height:1;cursor:pointer;user-select:none;opacity:.85}
.popup button:hover{opacity:1}
.dimmed::before{content:\"\";position:fixed;inset:0;background:rgba(0 0 0/.35);z-index:998}
mark[data-repl]{padding:.1rem .15rem;border-radius:.25rem;color:#fff;cursor:pointer}
#toast{position:fixed;bottom:2rem;left:50%;transform:translateX(-50%);padding:.65rem 1rem;background:#333;color:#fff;border-radius:.5rem;font-size:.875rem;opacity:0;pointer-events:none;transition:opacity .3s;z-index:1100}
#toast.show{opacity:.92}
</style>
</head>
<body>
<div id="buttonPanel">
  <button id="btn-input">입력</button><button id="btn-convert">변환</button>
  <button id="btn-recover">복구</button><button id="btn-reset">리셋</button>
</div>

<div id="mainContainer">
  <div id="textDisplayArea" tabindex="0"></div>
  <div id="navigatorArea"></div>
</div>

<div id="modal-input"  class="modal hidden"><h3>텍스트 입력</h3><textarea id="ta-input"></textarea><div style="text-align:right;margin-top:.5rem"><button id="submit-input">제출</button></div></div>
<div id="modal-recover"class="modal hidden"><h3>텍스트 복구</h3><textarea id="ta-recover"></textarea><div style="text-align:right;margin-top:.5rem"><button id="submit-recover">복구</button></div></div>
<div id="modal-edit"  class="modal hidden"><h3>치환쌍 편집</h3><input id="edit-orig" style="width:100%;margin-bottom:.5rem" placeholder="원본"><input id="edit-repl" style="width:100%" placeholder="치환"><div style="text-align:right;margin-top:.7rem"><button id="save-edit">저장</button></div></div>

<div id="selectionPopup" class="popup hidden">
  <button id="btn-auto"  title="자동 등록">✨</button>
  <button id="btn-manual" title="수동 등록">✍️</button>
</div>

<div id="toast"></div>

<script>
(function(){
  const $=s=>document.querySelector(s),body=document.body,rnd=a=>a[Math.floor(Math.random()*a.length)];

  /* 200 고정 팔레트 */
  /* High-contrast categorical palette (20색) */
const palette = [
  '#FF6B6B', '#4D96FF', '#FFD93D', '#6BCB77', '#845EC2', '#FF9671', '#00C9A7', '#B0A8B9', '#FFC75F', '#0081CF',
  '#F9F871', '#FF8066', '#2A9D8F', '#E76F51', '#A56CC1', '#00B8A9', '#F64C72', '#6C5B7B', '#F9C74F', '#118AB2',
  '#EF476F', '#06D6A0', '#FFD166', '#118AB2', '#073B4C', '#8D99AE', '#FFB627', '#06AED5', '#A4036F', '#048BA8',
  '#FF7C43', '#5F0F40', '#9A031E', '#FCDC4D', '#23CE6B', '#3A0CA3', '#7209B7', '#4361EE', '#4CC9F0', '#F72585',
  '#B5179E', '#7209B7', '#3A0CA3', '#4361EE', '#4CC9F0', '#4895EF', '#4361EE', '#3A0CA3', '#7209B7', '#B5179E',
  '#F72585', '#FC5185', '#3FC1C9', '#364F6B', '#43AA8B', '#90BE6D', '#F9C74F', '#F9844A', '#F94144', '#577590',
  '#277DA1', '#4D908E', '#F3722C', '#F8961E', '#43AA8B', '#90BE6D', '#00B4D8', '#0077B6', '#023E8A', '#03045E',
  '#F48C06', '#D00000', '#6A040F', '#370617', '#9D0208', '#DC2F02', '#E85D04', '#F48C06', '#FAA307', '#FFBA08',
  '#003049', '#D62828', '#F77F00', '#FCBF49', '#EAE2B7', '#70C1B3', '#B2DBBF', '#FDFFFC', '#FFB6B9', '#FAE3D9',
  '#BBDED6', '#8AC6D1', '#CDB4DB', '#FFC8DD', '#FFAFCC', '#B5E48C', '#99D98C', '#76C893', '#52B69A', '#34A0A4'
];

  const KEY='anonymizerAppData';
  let state=load();     // {originalText:'', mappings:{}, nextColor:0}

  const txtArea=$('#textDisplayArea'),nav=$('#navigatorArea'),popup=$('#selectionPopup');
  const inputM=$('#modal-input'),recoverM=$('#modal-recover'),editM=$('#modal-edit');

  /* toolbar (stopPropagation) */
  $('#btn-input').onclick   = e => {e.stopPropagation(); openModal(inputM);};
  $('#btn-convert').onclick = e => {e.stopPropagation(); convert();};
  $('#btn-recover').onclick = e => {e.stopPropagation(); openModal(recoverM);};
  $('#btn-reset').onclick   = e => {e.stopPropagation(); if(confirm('정말 초기화?')){localStorage.removeItem(KEY);state={originalText:'',mappings:{},nextColor:0};render();}};

  $('#submit-input').onclick   = ()=>{const v=$('#ta-input').value.trim();if(v){state={originalText:v,mappings:{},nextColor:0};save();render();close();}};
  $('#submit-recover').onclick = ()=>{const v=$('#ta-recover').value.trim();if(!v)return;let out=v;for(const[o,{replacement}]of Object.entries(state.mappings))out=out.split(replacement).join(o);copy(out);close();};
  $('#save-edit').onclick      = saveEdit;

  $('#btn-auto').onclick   = ()=>register('auto');
  $('#btn-manual').onclick = ()=>register('manual');

  document.addEventListener('selectionchange',showPopup); txtArea.addEventListener('mouseup',showPopup);

  nav.addEventListener('pointerdown',lpStart); nav.addEventListener('pointerup',lpClear); nav.addEventListener('pointerleave',lpClear);
  nav.addEventListener('click',e=>{if(e.target.dataset.del)delMap(e.target.dataset.del)});

  document.addEventListener('click',e=>{
    if(!popup.classList.contains('hidden')&&!popup.contains(e.target))popup.classList.add('hidden');
    if(body.classList.contains('dimmed')&&!$('#buttonPanel').contains(e.target)&&![inputM,recoverM,editM].some(m=>m.contains(e.target)))close();
  });

  render();

  /* ===== helpers ===== */
  function load(){
    try{
      const d=JSON.parse(localStorage.getItem(KEY));
      return d||{originalText:'',mappings:{},nextColor:0};
    }catch{return {originalText:'',mappings:{},nextColor:0};}
  }
  function save(){localStorage.setItem(KEY,JSON.stringify(state))}
  function openModal(m){m.classList.remove('hidden');body.classList.add('dimmed');(m.querySelector('textarea')||m.querySelector('input')).focus();}
  function close(){[inputM,recoverM,editM].forEach(m=>m.classList.add('hidden'));body.classList.remove('dimmed');}
  function toast(msg){const t=$('#toast');t.textContent=msg;t.classList.add('show');setTimeout(()=>t.classList.remove('show'),2200);}
  function copy(t){navigator.clipboard.writeText(t).then(()=>toast('복사 완료')).catch(()=>{const ta=document.createElement('textarea');ta.value=t;ta.style.position='fixed';ta.style.left='-9999px';document.body.appendChild(ta);ta.select();document.execCommand('copy')&&toast('복사 완료(fallback)');document.body.removeChild(ta);});}

  function render(){txtArea.innerHTML=highlight(state.originalText);nav.innerHTML=Object.entries(state.mappings).map(([o,{replacement,color}])=>`<div class='nav-item' style='background:${color}33'><span class='nav-txt'>${o} → ${replacement}</span><button data-del='${o}'>x</button></div>`).join('');}
  function highlight(text){if(!text)return'';let h=text;for(const[o,{replacement,color}]of Object.entries(state.mappings))h=h.split(o).join(`<mark style='background-color:${color};color:#fff' data-repl='${replacement}'>${o}</mark>`);return h;}

  function convert(){if(!state.originalText)return alert('먼저 텍스트 입력!');let out=state.originalText;for(const[o,{replacement}]of Object.entries(state.mappings))out=out.split(o).join(replacement);state.anonymizedText=out;save();copy(out);}
  function delMap(o){delete state.mappings[o];save();render();}

  /* ---------- popup ---------- */
  let sel=null;
  function showPopup(){
    const s=window.getSelection();
    if(!s||!s.toString().trim()){popup.classList.add('hidden');sel=null;return;}
    if(!txtArea.contains(s.anchorNode))return;
    sel=s.getRangeAt(0);
    requestAnimationFrame(()=>{
      const r=sel.getBoundingClientRect();
      popup.style.left=`${Math.min(r.x+r.width/2,innerWidth-100)}px`;
      popup.style.top =`${Math.max(r.top-40,10)}px`;
      popup.classList.remove('hidden');
    });
  }

  /* ---------- register (순차 팔레트) ---------- */
  function register(mode){
    if(!sel)return;
    const t=sel.toString();
    if(state.mappings[t])return toast('이미 등록됨');

    const idx=Object.keys(state.mappings).length;           // 현재 개수 = 인덱스
    const color=palette[idx % palette.length];

    let rep='';
    if(mode==='auto'){
      const pool='123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
      for(let i=0;i<5;i++)rep+=rnd(pool);
    }else{
      rep=prompt('변환 문자열 입력',''); if(!rep)return;
    }
    state.mappings[t]={replacement:rep,color};
    save(); render(); popup.classList.add('hidden');
  }

  /* ---------- long-press edit ---------- */
  let lpTimer=null,lpTarget=null;
  function lpStart(e){lpTarget=e.target.closest('.nav-item');if(!lpTarget)return;lpTimer=setTimeout(()=>{const [o,r]=lpTarget.querySelector('.nav-txt').textContent.split(' → ');$('#edit-orig').value=o;$('#edit-repl').value=r;openModal(editM);},500);}
  function lpClear(){clearTimeout(lpTimer);lpTimer=null;}
  function saveEdit(){
    const o=$('#edit-orig').value.trim(),r=$('#edit-repl').value.trim();
    if(!o||!r)return;
    state.mappings[o].replacement=r;    // 색상 유지
    save(); render(); close();
  }
})();
</script>
</body>
</html>
