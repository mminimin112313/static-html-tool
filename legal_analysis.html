        // --- 1. IndexedDB Manager ---
        const DB_NAME = 'LegalBriefVaultDB';
        const DB_VERSION = 1;

        const dbManager = {
            db: null,
            async init() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(DB_NAME, DB_VERSION);
                    request.onupgradeneeded = (e) => {
                        const db = e.target.result;
                        if (!db.objectStoreNames.contains('projects')) {
                            db.createObjectStore('projects', { keyPath: 'id' });
                        }
                        if (!db.objectStoreNames.contains('citations')) {
                            const store = db.createObjectStore('citations', { keyPath: 'id' });
                            store.createIndex('projectId', 'projectId', { unique: false });
                        }
                    };
                    request.onsuccess = (e) => {
                        this.db = e.target.result;
                        resolve(this.db);
                    };
                    request.onerror = (e) => reject(e);
                });
            },
            async getAllProjects() {
                return this._getAll('projects');
            },
            async createProject(project) {
                return this._put('projects', project);
            },
            async deleteProject(id) {
                await this._delete('projects', id);
                const citations = await this.getCitationsByProject(id);
                const tx = this.db.transaction(['citations'], 'readwrite');
                const store = tx.objectStore('citations');
                citations.forEach(c => store.delete(c.id));
                return new Promise(resolve => tx.oncomplete = resolve);
            },
            async getCitationsByProject(projectId) {
                return new Promise((resolve, reject) => {
                    const tx = this.db.transaction(['citations'], 'readonly');
                    const store = tx.objectStore('citations');
                    const index = store.index('projectId');
                    const request = index.getAll(projectId);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = reject;
                });
            },
            async addCitation(citation) {
                return this._put('citations', citation);
            },
            async deleteCitation(id) {
                return this._delete('citations', id);
            },
            async updateCitation(citation) {
                return this._put('citations', citation);
            },
            _getAll(storeName) {
                return new Promise((resolve, reject) => {
                    const tx = this.db.transaction([storeName], 'readonly');
                    const request = tx.objectStore(storeName).getAll();
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = reject;
                });
            },
            _put(storeName, item) {
                return new Promise((resolve, reject) => {
                    const tx = this.db.transaction([storeName], 'readwrite');
                    const request = tx.objectStore(storeName).put(item);
                    request.onsuccess = () => resolve(item);
                    request.onerror = reject;
                });
            },
            _delete(storeName, id) {
                return new Promise((resolve, reject) => {
                    const tx = this.db.transaction([storeName], 'readwrite');
                    const request = tx.objectStore(storeName).delete(id);
                    request.onsuccess = () => resolve();
                    request.onerror = reject;
                });
            }
        };

<Processing_Protocol>

<Step_1 name="Header_Recognition">
 우선, 텍스트의 최상단이나 서두를 스캔하여 **'대상 판결 정보(Current Case Info)'**를 식별하라.
 - 포맷 예시: "창원지방법원 2021. 9. 9. 선고 2020구합54140 판결", "대법원 2023. 1. 1. 선고 2022다12345 판결" 등.
 - 이 정보를 변수 <Current_Source>에 저장하라.
</Step_1>

<Step_2 name="Atomic_Extraction">
 본문에서 사실관계(Fact)를 제외하고, 법원의 **판단(Judgment), 법리(Doctrine), 해석(Interpretation)**이 포함된 모든 문장을 추출하라.
 - **고밀도 추출 원칙**: 한 문단 내에 서로 다른 요건이나 판단 기준이 섞여 있다면, 이를 뭉뚱그리지 말고 **의미 단위로 분리(Split)**하여 개별 항목으로 생성하라.
</Step_2>

<Step_3 name="Source_Resolution_Logic">
 추출된 각 법리 문장(Text)에 대해 출처(Source)를 다음과 같은 우선순위로 결정하라.
 1. **Inline Citation (내부 인용)**: 문장 끝이나 중간에 "(대법원 ... 판결 참조)"와 같이 명시적인 타 판례 인용이 있다면, 그 인용구를 <source_ref>로 사용하라.
 2. **Context Inheritance (문맥 상속)**: 내부 인용이 없다면, 해당 법리는 <Step_1>에서 식별한 **<Current_Source>(대상 판결 정보)**의 독자적인 판단이므로 이를 <source_ref>로 할당하라.
 3. **Fallback**: 위 두 가지 모두 발견되지 않으면 "출처 미상"으로 기재하라.
</Step_3>

<Step_4 name="Text_Polishing">
 - 추출된 문장은 서면에 즉시 사용할 수 있도록 문어체(예: "~라고 봄이 타당하다")를 유지하며 정제하라.

</Step_4>

</Processing_Protocol>

          const job = prevQueue[pendingIdx];
          const now = Date.now();
          
          // 2. 유효한 API Key 찾기 (Ref 사용) - Round Robin & Flash Optimization
          // 공백 제거(.trim) 후 길이가 있는 키만 필터링
          const currentKeys = apiKeysRef.current;
          const readyKeys = currentKeys.filter(k => 
            k.active && 
            k.key && k.key.trim().length > 0 && 
            (now - k.lastUsed > k.interval)
          );

          if (readyKeys.length === 0) return prevQueue; // 사용 가능한 키가 없으면 다음 틱까지 대기

          // 3. 작업 시작 (상태 변경: processing)
          // Round-Robin: 가장 오래전에 사용된 키(lastUsed가 가장 작은 키)를 선택하여 순차 순환 보장
          readyKeys.sort((a, b) => a.lastUsed - b.lastUsed);
          const selectedKey = readyKeys[0];

          // 키 사용 시간 업데이트 요청 (App 상태 갱신)
          if (onKeyUsed) onKeyUsed(selectedKey.id);
          
          executeJob(job, selectedKey.key);
          
          return prevQueue.map((j, i) => i === pendingIdx ? { ...j, status: 'processing' } : j);
        });
      };

      const executeJob = async (job, apiKey) => {
        try {
          const existingCats = [...new Set(parsedData.map(p => p.legal_category))];
          const existingKws = [...new Set(parsedData.flatMap(p => p.core_keywords))];
          
          const result = await callGeminiAPI(job.text, apiKey, selectedModel, existingCats, existingKws);
          
          const enrichedResult = result.map(item => ({
            ...item,
            id: generateId(),
            projectId: project.id,
            dateAdded: Date.now(),
            lastCopied: null,
            sourceTextHash: job.textHash
          }));

          for(const item of enrichedResult) {
            await dbManager.addCitation(item);
          }

          setJobQueue(prev => prev.map(j => j.id === job.id ? { ...j, status: 'completed' } : j));
          setParsedData(prev => [...enrichedResult, ...prev]);
          addToast({ title: 'Extraction Complete', message: `${enrichedResult.length} citations added.`, type: 'success' });

        } catch (error) {
          console.error(error);
          setJobQueue(prev => prev.map(j => j.id === job.id ? { ...j, status: 'failed', error: error.message } : j));
          addToast({ title: 'Job Failed', message: error.message, type: 'error' });

      const callGeminiAPI = async (text, rawKey, modelId, existingCategories = [], existingKeywords = []) => {
        // [FIX] API Key 공백 제거 및 검증 강화
        const key = rawKey ? rawKey.trim() : "";
        if (!key) throw new Error("API Key is missing or invalid (Client Check). Please check Settings.");

        let dynamicPrompt = SYSTEM_PROMPT;
        let contextInjection = "";
        
        if (existingCategories.length > 0) {
          contextInjection += `1. 기존 쟁점(Categories): ${JSON.stringify(existingCategories)}\n - 추출된 법리가 위 목록 중 하나에 해당한다면, 새로운 쟁점명을 만드는 대신 기존 쟁점명을 우선적으로 사용하라.\n`;
        }
        if (existingKeywords.length > 0) {
          contextInjection += `2. 기존 태그(Keywords): ${JSON.stringify(existingKeywords.slice(0, 50))}\n - 핵심 키워드 추출 시, 위 목록에 있는 단어가 적절하다면 우선적으로 사용하여 태그의 일관성을 유지하라.\n`;
        }
        if (contextInjection) {
          dynamicPrompt += `\n<Context_Injection>\n[참고: 기존 데이터베이스 현황]\n${contextInjection}</Context_Injection>`;
        }

        try {
          const response = await fetch(
            `https://generativelanguage.googleapis.com/v1beta/models/${modelId}:generateContent?key=${key}`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                system_instruction: { parts: [{ text: dynamicPrompt }] },
                generationConfig: { temperature: 0.1 }, // 온도를 낮춰서 환각 방지
                contents: [{ parts: [{ text: text }] }]
              })
            }
          );

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error?.message || `API Error: ${response.status}`);
          }

          const resultText = data.candidates?.[0]?.content?.parts?.[0]?.text || "";
          if (!resultText) throw new Error("Empty response from AI");

          const cleanedText = resultText.replace(/```json|```/g, '').trim();
          return JSON.parse(cleanedText);

        } catch (error) {
          console.error("Gemini API Call Failed:", error);
          throw error;
        }
      };

                    <h3 className="text-xs font-bold text-slate-400 uppercase">AI Model Selection</h3>
                    <div className="bg-slate-50 p-4 rounded-xl border border-slate-100">
                      <label className="block text-sm font-medium text-slate-700 mb-2">Gemini Model</label>
                      <select 
                        value={selectedModel} 
                        onChange={(e) => setSelectedModel(e.target.value)}
                        className="w-full bg-white border border-slate-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-brand-500 shadow-sm"
                      >
                        {AVAILABLE_MODELS.map(model => (
                          <option key={model.id} value={model.id}>
                            {model.name}
                          </option>
                        ))}
                      </select>
                      <p className="text-xs text-slate-500 mt-2">
                        Select the AI model used for extraction. 'Preview' models may have different limits or features.
                      </p>
                    </div>
                  </div>

                  <div className="space-y-2">
                    <h3 className="text-xs font-bold text-slate-400 uppercase">API Keys</h3>
                    <div className="bg-slate-50 p-4 rounded-xl border border-slate-100">
                      <div className="flex gap-2 mb-3">
                        <input id="newKeyInput" type="text" className="flex-1 border rounded px-3 py-2 text-sm focus:outline-none focus:border-brand-500" placeholder="sk-..." />
                        <button onClick={() => {
                          const input = document.getElementById('newKeyInput');
                          // [FIX] 입력 시 공백 제거 및 유효성 검사
                          const rawVal = input.value;
                          if(rawVal && rawVal.trim().length > 0) {
                            setApiKeys(prev => [...prev, { id: Date.now(), key: rawVal.trim(), active: true, interval: 30000, lastUsed: 0 }]);
                            input.value = '';
                          } else {
                            alert("Please enter a valid API key (no empty spaces).");
                          }
                        }} className="bg-brand-600 hover:bg-brand-700 text-white px-4 rounded text-sm font-bold transition-colors">Add</button>
                      </div>
                      <div className="space-y-2 max-h-40 overflow-y-auto custom-scrollbar">
                        {apiKeys.length === 0 && <p className="text-xs text-slate-400 text-center py-2">No keys added.</p>}
                        {apiKeys.map(k => (
                          <div key={k.id} className="flex justify-between items-center p-2 bg-white border rounded text-sm shadow-sm">
                            {/* [FIX] 키 마스킹 처리하여 UI 개선 */}
                            <span className="truncate w-40 font-mono text-slate-600">{k.key.substring(0,6)}...{k.key.slice(-4)}</span>
                            <button onClick={() => setApiKeys(prev => prev.filter(x => x.id !== k.id))} className="text-red-500 hover:text-red-700 p-1 rounded hover:bg-red-50 transition-colors">
                              <i className="ph-bold ph-trash"></i>
                            </button>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
